name: Build iOS App (Unsigned for Sideloading)

on:
  push:
    branches: [ main ]
    paths:
      - 'ios-src/**'
      - '*.html'
      - 'js/**'
      - 'fonts/**'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ios-src/**'
      - '*.html'
      - 'js/**'
      - 'fonts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Install CocoaPods dependencies
      run: |
        cd ios-src
        pod install

    - name: Build unsigned IPA
      run: |
        cd ios-src
        xcodebuild -workspace Spark.xcworkspace \
          -scheme Spark \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/Spark.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          archive 2>&1 | tee build.log

        # Show any errors clearly
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo "=== BUILD FAILED ==="
          echo "=== Showing error details ==="
          grep -A 5 "error:" build.log || true
          exit 1
        fi

        mkdir -p build/Payload
        cp -r build/Spark.xcarchive/Products/Applications/Spark.app build/Payload/
        cd build
        zip -r Spark-Unsigned.ipa Payload

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: Spark-Unsigned-IPA
        path: ios-src/build/Spark-Unsigned.ipa
