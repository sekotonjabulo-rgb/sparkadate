name: Build iOS App (Unsigned for Sideloading)

on:
  push:
    branches: [ main ]
    paths:
      - 'ios-src/**'
      - '*.html'
      - 'js/**'
      - 'fonts/**'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ios-src/**'
      - '*.html'
      - 'js/**'
      - 'fonts/**'
  workflow_dispatch:

jobs:
  validate-swift:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Validate Swift syntax
      run: |
        echo "Validating Swift files..."
        find ios-src -name "*.swift" -type f | while read file; do
          echo "Checking: $file"
          swiftc -typecheck "$file" 2>/dev/null || echo "Note: $file requires project context for full validation"
        done
        echo "Swift syntax validation complete"

  build:
    runs-on: macos-latest
    needs: validate-swift

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install CocoaPods dependencies
      run: |
        cd ios-src
        pod install

    - name: Build unsigned IPA
      run: |
        cd ios-src
        xcodebuild -workspace Spark.xcworkspace \
          -scheme Spark \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/Spark.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          archive

        mkdir -p build/Payload
        cp -r build/Spark.xcarchive/Products/Applications/Spark.app build/Payload/
        cd build
        zip -r Spark-Unsigned.ipa Payload

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: Spark-Unsigned-IPA
        path: ios-src/build/Spark-Unsigned.ipa
