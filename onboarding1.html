<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Get Started</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-bg: rgba(255, 255, 255, 0.08);
            --color-input-border: rgba(255, 255, 255, 0.15);
            --color-progress-bg: rgba(255, 255, 255, 0.15);
            --radius-pill: 28px;
            --radius-input: 16px;
            --radius-photo: 16px;
            --radius-progress: 4px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .onboarding-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 16px 16px 24px;
            max-width: 428px;
            margin: 0 auto;
            animation: blurFadeIn 0.6s ease-out forwards;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--color-progress-bg);
            border-radius: var(--radius-progress);
            margin-bottom: 24px;
            flex-shrink: 0;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: var(--color-surface);
            border-radius: var(--radius-progress);
            transition: width 0.3s ease;
        }

        .onboarding-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .question-section {
            display: none;
            flex-direction: column;
            flex: 1;
            animation: fadeIn 0.3s ease-out forwards;
        }

        .question-section.active {
            display: flex;
        }

        .onboarding-title {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .onboarding-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 24px;
            flex-shrink: 0;
        }

        .form-group {
            flex-shrink: 0;
        }

        .form-input {
            width: 100%;
            height: 52px;
            padding: 0 20px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-input);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-primary);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input::placeholder {
            color: var(--color-text-secondary);
        }

        .form-input:focus {
            border-color: var(--color-surface);
        }

        .form-hint {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-top: 10px;
            flex-shrink: 0;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-btn {
            width: 100%;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-input);
            font-family: var(--font-heading);
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-primary);
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .option-btn:hover {
            border-color: var(--color-text-secondary);
        }

        .option-btn.selected {
            background-color: var(--color-surface);
            border-color: var(--color-surface);
            color: var(--color-background);
        }

        .section-label {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-bottom: 10px;
            margin-top: 20px;
            flex-shrink: 0;
        }

        .section-label:first-of-type {
            margin-top: 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            flex-shrink: 0;
        }

        .photo-slot {
            position: relative;
            aspect-ratio: 3 / 4;
            background-color: var(--color-input-bg);
            border: 1px dashed var(--color-input-border);
            border-radius: var(--radius-photo);
            cursor: pointer;
            overflow: hidden;
            transition: border-color 0.2s ease;
        }

        .photo-slot:hover {
            border-color: var(--color-text-secondary);
        }

        .photo-slot.filled {
            border-style: solid;
            border-color: transparent;
        }

        .photo-slot input {
            display: none;
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-add {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-add svg {
            width: 24px;
            height: 24px;
            stroke: var(--color-text-secondary);
        }

        .photo-slot.filled .photo-add {
            display: none;
        }

        .photo-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .photo-remove svg {
            width: 14px;
            height: 14px;
            stroke: var(--color-surface);
        }

        .photo-slot.filled .photo-remove {
            display: flex;
        }

        .photo-slot:first-child::after {
            content: 'Main';
            position: absolute;
            bottom: 8px;
            left: 8px;
            font-size: 11px;
            color: var(--color-surface);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .onboarding-actions {
            margin-top: auto;
            padding-top: 16px;
            flex-shrink: 0;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <main class="onboarding-screen">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <section class="onboarding-content">
            <div class="question-section active" id="questionAge">
                <h1 class="onboarding-title">How old are you?</h1>
                <p class="onboarding-subtitle">You must be at least 18 years old to use Spark.</p>
                <div class="form-group">
                    <input type="number" class="form-input" id="ageInput" placeholder="Enter your age" min="18" max="120" required>
                </div>
                <div class="onboarding-actions">
                    <button type="button" class="btn-primary" id="continueBtn1" disabled>Continue</button>
                </div>
            </div>

            <div class="question-section" id="questionGender">
                <h1 class="onboarding-title">Tell us about yourself</h1>
                
                <p class="section-label">I am a</p>
                <div class="option-group" id="genderGroup">
                    <button type="button" class="option-btn" data-value="man">Man</button>
                    <button type="button" class="option-btn" data-value="woman">Woman</button>
                    <button type="button" class="option-btn" data-value="nonbinary">Non-binary</button>
                </div>

                <p class="section-label">Looking for</p>
                <div class="option-group" id="seekingGroup">
                    <button type="button" class="option-btn" data-value="men">Men</button>
                    <button type="button" class="option-btn" data-value="women">Women</button>
                    <button type="button" class="option-btn" data-value="everyone">Everyone</button>
                </div>

                <div class="onboarding-actions">
                    <button type="button" class="btn-primary" id="continueBtn2" disabled>Continue</button>
                </div>
            </div>

            <div class="question-section" id="questionLocation">
                <h1 class="onboarding-title">Where are you located?</h1>
                <p class="onboarding-subtitle">This helps us find people near you.</p>
                <div class="form-group">
                    <input type="text" class="form-input" id="locationInput" placeholder="City or region" required>
                </div>
                <div class="onboarding-actions">
                    <button type="button" class="btn-primary" id="continueBtn3" disabled>Continue</button>
                </div>
            </div>

            <div class="question-section" id="questionPhotos">
                <h1 class="onboarding-title">Add your photos</h1>
                <p class="onboarding-subtitle">Add at least 1 photo. These stay hidden until you both reveal.</p>

                <div class="photo-grid" id="photoGrid">
                    <div class="photo-slot" data-index="0">
                        <input type="file" accept="image/*">
                        <span class="photo-add">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </span>
                        <button type="button" class="photo-remove">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="photo-slot" data-index="1">
                        <input type="file" accept="image/*">
                        <span class="photo-add">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </span>
                        <button type="button" class="photo-remove">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="photo-slot" data-index="2">
                        <input type="file" accept="image/*">
                        <span class="photo-add">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </span>
                        <button type="button" class="photo-remove">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="onboarding-actions">
                    <button type="button" class="btn-primary" id="continueBtn4" disabled>Continue</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const progressFill = document.getElementById('progressFill');
        const ageInput = document.getElementById('ageInput');
        const locationInput = document.getElementById('locationInput');
        const genderBtns = document.querySelectorAll('#genderGroup .option-btn');
        const seekingBtns = document.querySelectorAll('#seekingGroup .option-btn');
        const photoSlots = document.querySelectorAll('.photo-slot');
        const continueBtn1 = document.getElementById('continueBtn1');
        const continueBtn2 = document.getElementById('continueBtn2');
        const continueBtn3 = document.getElementById('continueBtn3');
        const continueBtn4 = document.getElementById('continueBtn4');

        let currentStep = 1;
        let userData = {
            age: null,
            gender: null,
            seeking: null,
            location: null,
            photos: [null, null, null]
        };

        function updateProgress() {
            progressFill.style.width = `${(currentStep / 4) * 100}%`;
        }

        function showStep(step) {
            document.querySelectorAll('.question-section').forEach(section => {
                section.classList.remove('active');
            });

            if (step === 1) document.getElementById('questionAge').classList.add('active');
            if (step === 2) document.getElementById('questionGender').classList.add('active');
            if (step === 3) document.getElementById('questionLocation').classList.add('active');
            if (step === 4) document.getElementById('questionPhotos').classList.add('active');
        }

        ageInput.addEventListener('input', () => {
            const age = parseInt(ageInput.value);
            continueBtn1.disabled = !(age >= 18 && age <= 120);
        });

        locationInput.addEventListener('input', () => {
            continueBtn3.disabled = !locationInput.value.trim();
        });

        genderBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                genderBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                userData.gender = btn.dataset.value;
                continueBtn2.disabled = !(userData.gender && userData.seeking);
            });
        });

        seekingBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                seekingBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                userData.seeking = btn.dataset.value;
                continueBtn2.disabled = !(userData.gender && userData.seeking);
            });
        });

        function updatePhotoBtn() {
            const hasPhoto = userData.photos.some(p => p !== null);
            continueBtn4.disabled = !hasPhoto;
        }

        photoSlots.forEach(slot => {
            const input = slot.querySelector('input');
            const removeBtn = slot.querySelector('.photo-remove');
            const index = parseInt(slot.dataset.index);

            slot.addEventListener('click', (e) => {
                if (e.target !== removeBtn && !removeBtn.contains(e.target)) {
                    input.click();
                }
            });

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        userData.photos[index] = event.target.result;
                        
                        let img = slot.querySelector('img');
                        if (!img) {
                            img = document.createElement('img');
                            slot.insertBefore(img, slot.firstChild);
                        }
                        img.src = event.target.result;
                        slot.classList.add('filled');
                        updatePhotoBtn();
                    };
                    reader.readAsDataURL(file);
                }
            });

            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userData.photos[index] = null;
                const img = slot.querySelector('img');
                if (img) img.remove();
                slot.classList.remove('filled');
                input.value = '';
                updatePhotoBtn();
            });
        });

        continueBtn1.addEventListener('click', () => {
            userData.age = parseInt(ageInput.value);
            currentStep = 2;
            updateProgress();
            showStep(2);
        });

        continueBtn2.addEventListener('click', () => {
            currentStep = 3;
            updateProgress();
            showStep(3);
            requestLocation();
        });

        continueBtn3.addEventListener('click', () => {
            userData.location = locationInput.value.trim();
            currentStep = 4;
            updateProgress();
            showStep(4);
        });

continueBtn4.addEventListener('click', () => {
    userData.photos = userData.photos.filter(p => p !== null);
    localStorage.setItem('sparkUserData', JSON.stringify({
        ...userData,
        latitude: userData.latitude || null,
        longitude: userData.longitude || null
    }));
    window.location.href = 'signup.html';
});

        function requestLocation() {
    if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                userData.latitude = position.coords.latitude;
                userData.longitude = position.coords.longitude;
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${position.coords.latitude}&lon=${position.coords.longitude}&format=json`);
                    const data = await response.json();
                    const city = data.address.city || data.address.town || data.address.village || '';
                    const region = data.address.state || data.address.country || '';
                    locationInput.value = city ? `${city}, ${region}` : region;
                    continueBtn3.disabled = !locationInput.value.trim();
                } catch (error) {
                    console.log('Reverse geocoding failed');
                }
            },
            (error) => {
                console.log('Location permission denied');
            }
        );
    }
}

        updateProgress();
    </script>
</body>
</html>
