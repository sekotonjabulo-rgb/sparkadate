    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;

            /* iOS Dark Mode Colors (default) */
            --ios-bg-primary: #000000;
            --ios-bg-secondary: #1C1C1E;
            --ios-bg-tertiary: #2C2C2E;
            --ios-separator: rgba(84, 84, 88, 0.65);
            --ios-label-primary: #FFFFFF;
            --ios-label-secondary: rgba(235, 235, 245, 0.6);
            --ios-label-tertiary: rgba(235, 235, 245, 0.3);
            --ios-fill-primary: rgba(120, 120, 128, 0.36);
            --ios-blue: #0A84FF;
            --ios-red: #FF453A;
            --ios-tint: #0A84FF;

            --ios-safe-top: env(safe-area-inset-top, 0px);
            --ios-safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --ios-bg-primary: #F2F2F7;
                --ios-bg-secondary: #FFFFFF;
                --ios-bg-tertiary: #F2F2F7;
                --ios-separator: rgba(60, 60, 67, 0.29);
                --ios-label-primary: #000000;
                --ios-label-secondary: rgba(60, 60, 67, 0.6);
                --ios-label-tertiary: rgba(60, 60, 67, 0.3);
                --ios-fill-primary: rgba(120, 120, 128, 0.2);
                --ios-blue: #007AFF;
                --ios-red: #FF3B30;
                --ios-tint: #007AFF;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--ios-font);
            background-color: var(--ios-bg-primary);
            color: var(--ios-label-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .ios-screen {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: calc(60px + var(--ios-safe-top)) 20px calc(40px + var(--ios-safe-bottom));
            max-width: 428px;
            margin: 0 auto;
        }

        .ios-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* iOS Large Title */
        .ios-large-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.37px;
            margin-bottom: 8px;
        }

        .ios-subtitle {
            font-size: 17px;
            font-weight: 400;
            color: var(--ios-label-secondary);
            letter-spacing: -0.41px;
            margin-bottom: 32px;
        }

        /* iOS Form */
        .ios-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ios-input-group {
            position: relative;
        }

        .ios-input {
            width: 100%;
            height: 50px;
            padding: 0 16px;
            background: var(--ios-bg-secondary);
            border: none;
            border-radius: 10px;
            font-family: var(--ios-font);
            font-size: 17px;
            color: var(--ios-label-primary);
            outline: none;
            letter-spacing: -0.41px;
        }

        .ios-input::placeholder {
            color: var(--ios-label-tertiary);
        }

        .ios-input:focus {
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.3);
        }

        @media (prefers-color-scheme: light) {
            .ios-input:focus {
                box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.3);
            }
        }

        .ios-input.error {
            box-shadow: 0 0 0 2px var(--ios-red);
        }

        .ios-input.error:focus {
            box-shadow: 0 0 0 4px rgba(255, 69, 58, 0.3);
        }

        /* Form Messages */
        .ios-form-hint {
            font-size: 13px;
            color: var(--ios-label-secondary);
            margin-top: 6px;
            padding-left: 4px;
        }

        .ios-form-error {
            font-size: 13px;
            color: var(--ios-red);
            margin-top: 6px;
            padding-left: 4px;
            display: none;
        }

        .ios-form-error.visible {
            display: block;
        }

        /* iOS Actions */
        .ios-actions {
            margin-top: auto;
            padding-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        /* iOS Primary Button */
        .ios-btn-primary {
            width: 100%;
            height: 50px;
            background: var(--ios-tint);
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-family: var(--ios-font);
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
            cursor: pointer;
            transition: opacity 0.15s ease, transform 0.1s ease;
        }

        .ios-btn-primary:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .ios-btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* iOS Link */
        .ios-link {
            font-size: 17px;
            font-weight: 400;
            color: var(--ios-tint);
            text-decoration: none;
            letter-spacing: -0.41px;
        }

        .ios-link:active {
            opacity: 0.6;
        }

        /* iOS Alert Modal */
        .ios-alert-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            padding: 20px;
        }

        .ios-alert-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .ios-alert {
            background: var(--ios-bg-secondary);
            border-radius: 14px;
            width: 100%;
            max-width: 270px;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }

        .ios-alert-overlay.visible .ios-alert {
            transform: scale(1);
        }

        .ios-alert-content {
            padding: 20px 16px;
            text-align: center;
        }

        .ios-alert-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
            margin-bottom: 4px;
        }

        .ios-alert-message {
            font-size: 13px;
            color: var(--ios-label-secondary);
            line-height: 1.4;
        }

        .ios-alert-actions {
            display: flex;
            border-top: 0.5px solid var(--ios-separator);
        }

        .ios-alert-btn {
            flex: 1;
            padding: 12px;
            font-family: var(--ios-font);
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--ios-tint);
        }

        .ios-alert-btn:active {
            background: var(--ios-fill-primary);
        }

        /* Login Link */
        .ios-login-prompt {
            text-align: center;
            margin-top: 16px;
            font-size: 15px;
            color: var(--ios-label-secondary);
        }

        .ios-login-prompt a {
            color: var(--ios-tint);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <main class="ios-screen">
        <section class="ios-content">
            <h1 class="ios-large-title">Create Account</h1>
            <p class="ios-subtitle">Almost there. Just a few more details.</p>

            <form class="ios-form" id="signupForm">
                <div class="ios-input-group">
                    <input
                        type="text"
                        class="ios-input"
                        id="nameInput"
                        placeholder="Display Name"
                        autocomplete="name"
                        autocapitalize="words"
                        required
                    >
                </div>
                <div class="ios-input-group">
                    <input
                        type="email"
                        class="ios-input"
                        id="emailInput"
                        placeholder="Email"
                        autocomplete="email"
                        autocapitalize="none"
                        autocorrect="off"
                        spellcheck="false"
                        required
                    >
                    <p class="ios-form-error" id="emailError">Please enter a valid email address</p>
                </div>
                <div class="ios-input-group">
                    <input
                        type="password"
                        class="ios-input"
                        id="passwordInput"
                        placeholder="Password"
                        autocomplete="new-password"
                        required
                    >
                    <p class="ios-form-hint">At least 8 characters</p>
                    <p class="ios-form-error" id="passwordError">Password must be at least 8 characters</p>
                </div>
                <div class="ios-input-group">
                    <input
                        type="password"
                        class="ios-input"
                        id="confirmPasswordInput"
                        placeholder="Confirm Password"
                        autocomplete="new-password"
                        required
                    >
                    <p class="ios-form-error" id="confirmError">Passwords do not match</p>
                </div>

                <div class="ios-actions">
                    <button type="button" class="ios-btn-primary" id="createBtn" disabled>Create Account</button>
                </div>
            </form>

            <div class="ios-login-prompt">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </section>
    </main>

    <!-- iOS Alert Modal -->
    <div class="ios-alert-overlay" id="alertOverlay">
        <div class="ios-alert">
            <div class="ios-alert-content">
                <div class="ios-alert-title" id="alertTitle">Error</div>
                <div class="ios-alert-message" id="alertMessage">Message</div>
            </div>
            <div class="ios-alert-actions">
                <button class="ios-alert-btn" id="alertBtn">OK</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const confirmPasswordInput = document.getElementById('confirmPasswordInput');
        const createBtn = document.getElementById('createBtn');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        const alertOverlay = document.getElementById('alertOverlay');
        const alertTitle = document.getElementById('alertTitle');
        const alertMessage = document.getElementById('alertMessage');
        const alertBtn = document.getElementById('alertBtn');

        // iOS-style Alert
        function showAlert(title, message) {
            return new Promise((resolve) => {
                alertTitle.textContent = title;
                alertMessage.textContent = message;
                alertOverlay.classList.add('visible');

                const handler = () => {
                    alertOverlay.classList.remove('visible');
                    alertBtn.removeEventListener('click', handler);
                    resolve();
                };
                alertBtn.addEventListener('click', handler);
            });
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validateForm() {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            const isNameValid = name.length > 0;
            const isEmailValid = validateEmail(email);
            const isPasswordValid = password.length >= 8;
            const isConfirmValid = password === confirmPassword && confirmPassword.length > 0;

            createBtn.disabled = !(isNameValid && isEmailValid && isPasswordValid && isConfirmValid);
        }

        function showError(input, error) {
            input.classList.add('error');
            error.classList.add('visible');
        }

        function hideError(input, error) {
            input.classList.remove('error');
            error.classList.remove('visible');
        }

        nameInput.addEventListener('input', validateForm);

        emailInput.addEventListener('input', () => {
            hideError(emailInput, emailError);
            validateForm();
        });

        emailInput.addEventListener('blur', () => {
            if (emailInput.value.trim() && !validateEmail(emailInput.value.trim())) {
                showError(emailInput, emailError);
            }
        });

        passwordInput.addEventListener('input', () => {
            hideError(passwordInput, passwordError);
            validateForm();
        });

        passwordInput.addEventListener('blur', () => {
            if (passwordInput.value && passwordInput.value.length < 8) {
                showError(passwordInput, passwordError);
            }
        });

        confirmPasswordInput.addEventListener('input', () => {
            hideError(confirmPasswordInput, confirmError);
            validateForm();
        });

        confirmPasswordInput.addEventListener('blur', () => {
            if (confirmPasswordInput.value && confirmPasswordInput.value !== passwordInput.value) {
                showError(confirmPasswordInput, confirmError);
            }
        });

        createBtn.addEventListener('click', async (event) => {
            event.preventDefault();
            event.stopPropagation();

            if (createBtn.disabled) return;

            createBtn.disabled = true;
            createBtn.textContent = 'Creating account...';

            let onboardingData;
            try {
                const rawData = localStorage.getItem('sparkUserData');

                if (!rawData) {
                    throw new Error('No onboarding data found');
                }

                onboardingData = JSON.parse(rawData);

                if (!onboardingData.age || !onboardingData.gender || !onboardingData.seeking || !onboardingData.location) {
                    throw new Error('Missing required profile information');
                }
            } catch (error) {
                await showAlert('Session Expired', 'Your session has expired. Please start over.');
                localStorage.removeItem('sparkUserData');
                window.location.href = 'index.html';
                return;
            }

            const userData = {
                email: emailInput.value.trim(),
                password: passwordInput.value,
                display_name: nameInput.value.trim(),
                age: onboardingData.age,
                gender: onboardingData.gender,
                seeking: onboardingData.seeking,
                location: onboardingData.location
            };

            try {
                await SparkAPI.auth.signup(userData);

                if (onboardingData.photos && onboardingData.photos.length > 0) {
                    createBtn.textContent = 'Uploading photos...';

                    try {
                        for (let i = 0; i < onboardingData.photos.length; i++) {
                            await SparkAPI.users.uploadPhoto(onboardingData.photos[i], i);
                        }
                    } catch (photoError) {
                        console.warn('Photo upload failed:', photoError);
                    }
                }

                localStorage.setItem('sparkVerifyEmail', emailInput.value.trim());
                localStorage.removeItem('sparkUserData');

                window.location.href = 'verify-email.html';

            } catch (error) {
                let errorMessage = 'Failed to create account. Please try again.';

                if (error.response) {
                    errorMessage = error.response.data?.message || error.response.statusText || errorMessage;
                } else if (error.message) {
                    errorMessage = error.message;
                }

                await showAlert('Sign Up Failed', errorMessage);
                createBtn.disabled = false;
                createBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
