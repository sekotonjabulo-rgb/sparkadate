    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-bg: rgba(255, 255, 255, 0.08);
            --color-input-border: rgba(255, 255, 255, 0.15);
            --color-error: #FF453A;
            --radius-pill: 28px;
            --radius-input: 16px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .signup-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 16px 16px 24px;
            max-width: 428px;
            margin: 0 auto;
            animation: blurFadeIn 0.6s ease-out forwards;
            overflow: hidden;
        }

        .signup-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 48px;
        }

        .signup-title {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .signup-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .form-input {
            width: 100%;
            height: 52px;
            padding: 0 20px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-input);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-primary);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input.has-icon {
            padding-right: 50px;
        }

        .form-input::placeholder {
            color: var(--color-text-secondary);
        }

        .form-input:focus {
            border-color: var(--color-surface);
        }

        .form-input.error {
            border-color: var(--color-error);
        }

        .form-error {
            font-size: 12px;
            color: var(--color-error);
            margin-top: 8px;
            display: none;
        }

        .form-error.visible {
            display: block;
        }

        .form-hint {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 8px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 16px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
            transition: color 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .password-toggle:active {
            color: var(--color-text-primary);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
        }

        .signup-actions {
            margin-top: auto;
            padding-top: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .link-secondary {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .link-secondary:active {
            color: var(--color-text-primary);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="signup-screen">
        <section class="signup-content">
            <h1 class="signup-title">Create your account</h1>
            <p class="signup-subtitle">Almost there. Just need a few more details.</p>

            <form id="signupForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="nameInput" placeholder="Display name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" id="emailInput" placeholder="Email" required>
                    <p class="form-error" id="emailError">Please enter a valid email address.</p>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input has-icon" id="passwordInput" placeholder="Password" required>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                    <p class="form-hint">At least 8 characters.</p>
                    <p class="form-error" id="passwordError">Password must be at least 8 characters.</p>
                </div>
            </form>

            <div class="signup-actions">
                <button type="button" class="btn-primary" id="createBtn" disabled>Create Account</button>
                <a href="login.html" class="link-secondary">Already have an account?</a>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script>
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const createBtn = document.getElementById('createBtn');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            if (type === 'text') {
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validateForm() {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            const isNameValid = name.length > 0;
            const isEmailValid = validateEmail(email);
            const isPasswordValid = password.length >= 8;

            createBtn.disabled = !(isNameValid && isEmailValid && isPasswordValid);
        }

        function showError(input, error) {
            input.classList.add('error');
            error.classList.add('visible');
        }

        function hideError(input, error) {
            input.classList.remove('error');
            error.classList.remove('visible');
        }

        nameInput.addEventListener('input', validateForm);

        emailInput.addEventListener('input', () => {
            hideError(emailInput, emailError);
            validateForm();
        });

        emailInput.addEventListener('blur', () => {
            if (emailInput.value.trim() && !validateEmail(emailInput.value.trim())) {
                showError(emailInput, emailError);
            }
        });

        passwordInput.addEventListener('input', () => {
            hideError(passwordInput, passwordError);
            validateForm();
        });

        passwordInput.addEventListener('blur', () => {
            if (passwordInput.value && passwordInput.value.length < 8) {
                showError(passwordInput, passwordError);
            }
        });

        createBtn.addEventListener('click', async (event) => {
            event.preventDefault();
            event.stopPropagation();
            
            if (createBtn.disabled) return;

            createBtn.disabled = true;
            createBtn.textContent = 'Creating account...';

            console.log('Starting signup process');

            let onboardingData;
            try {
                const rawData = localStorage.getItem('sparkUserData');
                console.log('Raw localStorage data:', rawData);
                
                if (!rawData) {
                    throw new Error('No onboarding data found');
                }
                
                onboardingData = JSON.parse(rawData);
                console.log('Parsed onboarding data:', onboardingData);
                
                if (!onboardingData.age || !onboardingData.gender || !onboardingData.seeking || !onboardingData.location) {
                    console.error('Incomplete onboarding data:', onboardingData);
                    throw new Error('Missing required profile information');
                }
            } catch (error) {
                console.error('Error reading onboarding data:', error);
                alert('Session expired or incomplete. Please start over.');
                localStorage.removeItem('sparkUserData');
                window.location.href = 'index.html';
                return;
            }

            const userData = {
                email: emailInput.value.trim(),
                password: passwordInput.value,
                display_name: nameInput.value.trim(),
                age: onboardingData.age,
                gender: onboardingData.gender,
                seeking: onboardingData.seeking,
                location: onboardingData.location
            };

            console.log('User data being sent to API:', userData);

            try {
                const signupResponse = await SparkAPI.auth.signup(userData);
                console.log('Signup successful:', signupResponse);

                if (onboardingData.photos && onboardingData.photos.length > 0) {
                    createBtn.textContent = 'Uploading photos...';
                    console.log('Starting photo upload, count:', onboardingData.photos.length);

                    try {
                        for (let i = 0; i < onboardingData.photos.length; i++) {
                            console.log(`Uploading photo ${i + 1}/${onboardingData.photos.length}`);
                            await SparkAPI.users.uploadPhoto(onboardingData.photos[i], i);
                        }
                        console.log('All photos uploaded successfully');
                    } catch (photoError) {
                        console.warn('Photo upload failed:', photoError);
                    }
                }

                localStorage.setItem('sparkVerifyEmail', emailInput.value.trim());
                localStorage.removeItem('sparkUserData');

                console.log('Redirecting to verification page');
                window.location.href = 'verify-email.html';
                
            } catch (error) {
                console.error('Signup error details:', {
                    message: error.message,
                    stack: error.stack,
                    error: error
                });
                
                let errorMessage = 'Failed to create account. Please try again.';
                
                if (error.response) {
                    console.error('API response error:', error.response);
                    errorMessage = error.response.data?.message || error.response.statusText || errorMessage;
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                alert(errorMessage);
                createBtn.disabled = false;
                createBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
