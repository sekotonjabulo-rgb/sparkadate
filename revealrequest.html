<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Reveal Request</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-border: rgba(255, 255, 255, 0.12);
            --radius-pill: 28px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .reveal-request-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            max-width: 428px;
            margin: 0 auto;
            padding: 16px 16px 24px;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .reveal-request-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .reveal-request-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            margin-bottom: 24px;
            animation: pulse 2s infinite ease-in-out;
        }

        .reveal-request-icon svg {
            width: 40px;
            height: 40px;
            stroke: var(--color-surface);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .reveal-request-title {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }

        .reveal-request-subtitle {
            font-size: 15px;
            color: var(--color-text-secondary);
            line-height: 1.5;
            max-width: 300px;
            margin-bottom: 8px;
        }

        .reveal-request-name {
            font-size: 16px;
            color: var(--color-text-primary);
            margin-bottom: 24px;
        }

        .reveal-request-hint {
            font-size: 13px;
            color: var(--color-text-secondary);
            max-width: 280px;
            line-height: 1.4;
        }

        .reveal-request-actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .reveal-request-actions.hidden {
            display: none;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-secondary {
            width: 100%;
            height: 52px;
            background-color: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease;
        }

        .btn-secondary:active {
            border-color: var(--color-text-secondary);
            color: var(--color-text-primary);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="reveal-request-screen">
        <section class="reveal-request-content">
            <div class="reveal-request-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </div>
            <h1 class="reveal-request-title" id="requestTitle">Reveal request</h1>
            <p class="reveal-request-subtitle" id="requestSubtitle">Someone wants to see you!</p>
            <p class="reveal-request-name" id="requestName"></p>
            <p class="reveal-request-hint">If you accept, both of you will see each other's photos at the same time. This cannot be undone.</p>
        </section>

        <div class="reveal-request-actions" id="requestActions">
            <button class="btn-primary" id="acceptBtn">Accept & Reveal</button>
            <button class="btn-secondary" id="declineBtn">Not yet</button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const requestTitle = document.getElementById('requestTitle');
        const requestSubtitle = document.getElementById('requestSubtitle');
        const requestName = document.getElementById('requestName');
        const requestActions = document.getElementById('requestActions');
        const acceptBtn = document.getElementById('acceptBtn');
        const declineBtn = document.getElementById('declineBtn');

        const matchData = JSON.parse(localStorage.getItem('sparkCurrentMatch') || '{}');

        if (!SparkAPI.auth.requireVerification()) {
            // User will be redirected
        } else {
            // Save current page for PWA session restoration
            SparkAPI.navigation.saveCurrentPage();
        }

        requestName.textContent = `${matchData.name || 'Your match'} wants to reveal`;

        declineBtn.addEventListener('click', () => {
            window.location.href = 'chat.html';
        });

        acceptBtn.addEventListener('click', async () => {
            acceptBtn.disabled = true;
            acceptBtn.textContent = 'Revealing...';
            requestActions.style.pointerEvents = 'none';

            try {
                const result = await SparkAPI.matches.requestReveal(matchData.id);

                if (result.revealed) {
                    window.location.href = 'revealed.html';
                } else {
                    requestTitle.textContent = 'Something went wrong';
                    requestSubtitle.textContent = 'Please try again';
                    requestName.textContent = '';
                    acceptBtn.disabled = false;
                    acceptBtn.textContent = 'Accept & Reveal';
                    requestActions.style.pointerEvents = 'auto';
                }
            } catch (error) {
                console.error('Accept reveal error:', error);
                requestTitle.textContent = 'Request failed';
                requestSubtitle.textContent = error.message || 'Please try again';
                requestName.textContent = '';
                acceptBtn.disabled = false;
                acceptBtn.textContent = 'Accept & Reveal';
                requestActions.style.pointerEvents = 'auto';
            }
        });

        async function verifyRevealRequest() {
            try {
                const { match } = await SparkAPI.matches.getCurrent();
                const currentUser = SparkAPI.auth.getCurrentUser();

                if (!match) {
                    window.location.href = 'home.html';
                    return;
                }

                if (match.status === 'revealed') {
                    window.location.href = 'revealed.html';
                    return;
                }

                if (!match.reveal_requested_by || match.reveal_requested_by === currentUser.id) {
                    window.location.href = 'chat.html';
                    return;
                }
            } catch (error) {
                console.error('Verify reveal request error:', error);
            }
        }

        verifyRevealRequest();
    </script>
</body>
</html>
