    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-card-bg: rgba(255, 255, 255, 0.06);
            --color-card-border: rgba(255, 255, 255, 0.12);
            --radius-pill: 28px;
            --radius-card: 20px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .success-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 24px 16px 32px;
            max-width: 428px;
            margin: 0 auto;
            animation: blurIn 0.6s ease-out forwards;
            overflow: hidden;
        }

        .success-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .success-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .success-brand {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .success-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 8px;
        }

        .success-title {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            animation: fadeUp 0.5s ease-out 0.3s both;
        }

        .success-subtitle {
            font-size: 15px;
            color: var(--color-text-secondary);
            line-height: 1.5;
            max-width: 300px;
            animation: fadeUp 0.5s ease-out 0.4s both;
        }

        .success-actions {
            margin-top: auto;
            width: 100%;
            padding-top: 24px;
            animation: fadeUp 0.5s ease-out 0.5s both;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        @keyframes blurIn {
            0% {
                filter: blur(12px);
            }
            100% {
                filter: blur(0);
            }
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(16px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blurOut {
            0% {
                filter: blur(0);
            }
            100% {
                filter: blur(12px);
            }
        }

        .blur-out {
            animation: blurOut 0.6s ease-in forwards;
        }
    </style>
</head>
<body>
    <main class="success-screen">
        <header class="success-header">
            <img src="blueocean.jpeg" alt="Spark" class="success-logo">
            <span class="success-brand">Spark</span>
        </header>

        <section class="success-content">
            <h1 class="success-title">You're all set</h1>
            <p class="success-subtitle">Welcome to Spark Pro. Your journey to meaningful connections just got better.</p>
        </section>

        <div class="success-actions">
            <button type="button" class="btn-primary" id="startBtn">Start chatting</button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const startBtn = document.getElementById('startBtn');
        const successScreen = document.querySelector('.success-screen');

        startBtn.addEventListener('click', () => {
            successScreen.classList.add('blur-out');
            setTimeout(() => {
                window.location.href = 'match.html';
            }, 600);
        });

        // Optional: Update user's subscription status in localStorage
        const user = JSON.parse(localStorage.getItem('sparkUser'));
        if (user) {
            user.subscription_tier = 'pro';
            localStorage.setItem('sparkUser', JSON.stringify(user));
        }
    </script>
</body>

</html>
