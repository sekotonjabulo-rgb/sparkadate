<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Left Conversation</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --radius-pill: 28px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .exit-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            max-width: 428px;
            margin: 0 auto;
            padding: 16px 16px 24px;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .exit-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .exit-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .exit-name {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .exit-age {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: 32px;
        }

        .exit-message {
            font-size: 15px;
            color: var(--color-text-secondary);
            line-height: 1.5;
            max-width: 260px;
        }

        .exit-actions {
            width: 100%;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="exit-screen">
        <section class="exit-content">
            <p class="exit-label">You left behind</p>
            <h1 class="exit-name" id="exitName"></h1>
            <p class="exit-age" id="exitAge"></p>
            <p class="exit-message">Take a moment to reflect. When you're ready, we'll find someone new.</p>
        </section>

        <div class="exit-actions">
            <button class="btn-primary" id="nextBtn">Find new match</button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const exitName = document.getElementById('exitName');
        const exitAge = document.getElementById('exitAge');
        const nextBtn = document.getElementById('nextBtn');
    
        const matchData = JSON.parse(localStorage.getItem('sparkCurrentMatch') || '{}');
    
        exitName.textContent = matchData.name || 'Unknown';
        exitAge.textContent = `${matchData.age || '??'} years old`;
    
        if (!SparkAPI.auth.requireVerification()) {
            // User will be redirected
        }

        nextBtn.addEventListener('click', async () => {
            nextBtn.disabled = true;
            nextBtn.textContent = 'Finding match...';

            try {
                // Exit current match if not already exited
                if (matchData.id) {
                    await SparkAPI.matches.exit(matchData.id);
                }

                localStorage.removeItem('sparkCurrentMatch');
                SparkAPI.navigation.clearLastPage();
                window.location.href = 'match.html';
            } catch (error) {
                console.error('Exit error:', error);
                localStorage.removeItem('sparkCurrentMatch');
                SparkAPI.navigation.clearLastPage();
                window.location.href = 'match.html';
            }
        });
    </script>
</body>
</html>
