    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-skeleton: rgba(255, 255, 255, 0.06);
            --color-skeleton-shine: rgba(255, 255, 255, 0.12);
            --radius-pill: 28px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .match-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px 16px 48px;
            max-width: 428px;
            margin: 0 auto;
        }

        .match-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .match-label {
            font-size: 15px;
            color: var(--color-text-secondary);
            margin-bottom: 10px;
            opacity: 0;
            filter: blur(8px);
            transition: filter 0.6s ease, opacity 0.6s ease;
        }

        .match-name {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.02em;
            opacity: 0;
            filter: blur(8px);
            transition: filter 0.6s ease, opacity 0.6s ease;
        }

        .match-age {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-top: 6px;
            opacity: 0;
            filter: blur(8px);
            transition: filter 0.6s ease, opacity 0.6s ease;
        }

        .match-info.visible .match-label,
        .match-info.visible .match-name,
        .match-info.visible .match-age {
            opacity: 1;
            filter: blur(0);
        }

        .skeleton {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            transition: opacity 0.4s ease;
        }

        .skeleton.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .skeleton-label {
            width: 120px;
            height: 14px;
            background: var(--color-skeleton);
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        .skeleton-name {
            width: 100px;
            height: 28px;
            background: var(--color-skeleton);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .skeleton-age {
            width: 80px;
            height: 14px;
            background: var(--color-skeleton);
            border-radius: 4px;
            margin-top: 6px;
            overflow: hidden;
            position: relative;
        }

        .skeleton-label::after,
        .skeleton-name::after,
        .skeleton-age::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--color-skeleton-shine), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        .match-actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .match-actions.visible {
            opacity: 1;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .match-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fade-out .match-label,
        .fade-out .match-name,
        .fade-out .match-age {
            filter: blur(12px);
            opacity: 0;
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="match-screen">
        <div class="match-content">
            <div class="skeleton" id="skeleton">
                <div class="skeleton-label"></div>
                <div class="skeleton-name"></div>
                <div class="skeleton-age"></div>
            </div>

            <div class="match-info" id="matchInfo">
                <p class="match-label" id="matchLabel">You're matched with</p>
                <h1 class="match-name" id="matchName"></h1>
                <p class="match-age" id="matchAge"></p>
            </div>
        </div>

        <div class="match-actions" id="matchActions">
            <button class="btn-primary" id="actionBtn">Start chatting</button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const skeleton = document.getElementById('skeleton')
        const matchInfo = document.getElementById('matchInfo')
        const matchLabel = document.getElementById('matchLabel')
        const matchName = document.getElementById('matchName')
        const matchAge = document.getElementById('matchAge')
        const matchActions = document.getElementById('matchActions')
        const actionBtn = document.getElementById('actionBtn')

        let matchFound = false

        async function findMatch() {
            try {
                const { match: existingMatch } = await SparkAPI.matches.getCurrent()
                
                if (existingMatch) {
                    showMatch(existingMatch.partner, existingMatch)
                    return
                }

                const { match, queued } = await SparkAPI.matches.findNew()

                if (queued || !match) {
                    showNoMatches()
                    return
                }

                showMatch(match.partner, match)
            } catch (error) {
                console.error('Match error:', error)
                showNoMatches()
            }
        }

        function showMatch(partner, matchData) {
            matchFound = true
            matchLabel.textContent = "You're matched with"
            matchName.textContent = partner.display_name
            matchAge.textContent = `${partner.age} years old`
            actionBtn.textContent = 'Start chatting'

            localStorage.setItem('sparkCurrentMatch', JSON.stringify({
                id: matchData.id,
                name: partner.display_name,
                age: partner.age,
                revealTime: new Date(matchData.reveal_available_at).getTime()
            }))

            setTimeout(() => {
                skeleton.classList.add('hidden')
                matchInfo.classList.add('visible')
            }, 1500)

            setTimeout(() => {
                matchActions.classList.add('visible')
            }, 2000)
        }

        function showNoMatches() {
            matchFound = false
            matchLabel.textContent = ''
            matchName.textContent = 'No matches yet'
            matchAge.textContent = "We'll notify you when someone's available"
            actionBtn.textContent = 'Back to home'

            setTimeout(() => {
                skeleton.classList.add('hidden')
                matchInfo.classList.add('visible')
            }, 1500)

            setTimeout(() => {
                matchActions.classList.add('visible')
            }, 2000)
        }

        actionBtn.addEventListener('click', () => {
            if (matchFound) {
                window.location.href = 'chat.html'
            } else {
                window.location.href = 'app.html'
            }
        })

        if (!SparkAPI.auth.requireVerification()) {
            // User will be redirected
        } else {
            findMatch()
        }
    </script>
</body>
</html>
