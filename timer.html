<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Timer</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --radius-pill: 28px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .timer-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            max-width: 428px;
            margin: 0 auto;
            padding: 24px 16px 48px;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .timer-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .timer-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 12px;
        }

        .timer-value {
            font-size: 48px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .timer-sublabel {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-top: 16px;
        }

        .timer-actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skip-info {
            font-size: 14px;
            color: var(--color-text-secondary);
            text-align: center;
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="timer-screen">
        <div class="timer-content">
            <p class="timer-label">Reveal available in</p>
            <h1 class="timer-value" id="timerValue">--:--:--</h1>
            <p class="timer-sublabel" id="timerSublabel"></p>
        </div>

        <div class="timer-actions">
            <button class="btn-primary" id="skipBtn">Skip match</button>
            <p class="skip-info" id="skipInfo"></p>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const timerValue = document.getElementById('timerValue')
        const timerSublabel = document.getElementById('timerSublabel')
        const skipBtn = document.getElementById('skipBtn')
        const skipInfo = document.getElementById('skipInfo')

        const matchData = JSON.parse(localStorage.getItem('sparkCurrentMatch') || '{}')
        let userProfile = null

        // Save current page for PWA session restoration
        if (SparkAPI.auth.isLoggedIn()) {
            SparkAPI.navigation.saveCurrentPage();
        }

        async function loadUserProfile() {
            try {
                const { user } = await SparkAPI.users.getProfile()
                userProfile = user
                updateSkipButton()
            } catch (error) {
                console.error('Failed to load user profile:', error)
            }
        }

        function updateSkipButton() {
            if (!userProfile) return

            const isPro = userProfile.subscription_tier === 'pro'
            const exitsRemaining = userProfile.exits_remaining

            if (isPro) {
                skipBtn.textContent = 'Skip match'
                skipInfo.textContent = 'Unlimited skips with Pro'
            } else if (exitsRemaining > 0) {
                skipBtn.textContent = 'Skip match'
                skipInfo.textContent = `${exitsRemaining} skip${exitsRemaining !== 1 ? 's' : ''} remaining`
            } else {
                skipBtn.textContent = 'Upgrade to Pro'
                skipInfo.textContent = 'No skips remaining'
            }
        }

        skipBtn.addEventListener('click', async () => {
            if (!userProfile) return

            const isPro = userProfile.subscription_tier === 'pro'
            const exitsRemaining = userProfile.exits_remaining

            if (!isPro && exitsRemaining <= 0) {
                window.location.href = 'plan.html'
                return
            }

            skipBtn.disabled = true
            skipBtn.textContent = 'Skipping...'

            try {
                await SparkAPI.matches.exit(matchData.id)
                
                localStorage.removeItem('sparkCurrentMatch')
                
                window.location.href = 'skipmatch.html'
            } catch (error) {
                console.error('Skip failed:', error)
                alert('Failed to skip match. Please try again.')
                skipBtn.disabled = false
                updateSkipButton()
            }
        })

        function updateTimer() {
            const now = Date.now()
            const remaining = matchData.revealTime - now

            if (remaining <= 0) {
                timerValue.textContent = 'Ready'
                timerSublabel.textContent = 'You can now request a reveal'
                return
            }

            const days = Math.floor(remaining / (1000 * 60 * 60 * 24))
            const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60))
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000)

            if (days > 0) {
                timerValue.textContent = `${days}d ${hours}h ${minutes}m`
                timerSublabel.textContent = `${days} day${days > 1 ? 's' : ''} remaining`
            } else {
                timerValue.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
                timerSublabel.textContent = 'Keep chatting'
            }
        }

        loadUserProfile()
        updateTimer()
        setInterval(updateTimer, 1000)
        setInterval(loadUserProfile, 30000)
    </script>
</body>
</html>
