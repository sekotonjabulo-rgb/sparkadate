<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Revealed</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-border: rgba(255, 255, 255, 0.12);
            --radius-pill: 28px;
            --radius-photo: 20px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .revealed-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            max-width: 428px;
            margin: 0 auto;
            padding: 16px 16px 24px;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .revealed-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .revealed-photo {
            width: 180px;
            height: 240px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-photo);
            margin-bottom: 24px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .revealed-photo.loaded {
            animation: photoReveal 0.8s ease-out forwards;
        }

        .revealed-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .revealed-photo .loading-text {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .revealed-photo .no-photo-text {
            color: var(--color-text-secondary);
            font-size: 14px;
            padding: 20px;
            text-align: center;
        }

        @keyframes photoReveal {
            0% {
                opacity: 0;
                filter: blur(20px);
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }

        .revealed-name {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .revealed-age {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: 24px;
        }

        .revealed-prompt {
            font-size: 15px;
            color: var(--color-text-secondary);
        }

        .revealed-actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-secondary {
            width: 100%;
            height: 52px;
            background-color: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease;
        }

        .btn-secondary:active {
            border-color: var(--color-text-secondary);
            color: var(--color-text-primary);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="revealed-screen">
        <section class="revealed-content">
            <div class="revealed-photo" id="revealedPhoto">
                <span class="loading-text">Loading photo...</span>
            </div>
            <h1 class="revealed-name" id="revealedName"></h1>
            <p class="revealed-age" id="revealedAge"></p>
            <p class="revealed-prompt">Would you like to continue?</p>
        </section>

        <div class="revealed-actions">
            <button class="btn-primary" id="stayBtn">Keep chatting</button>
            <button class="btn-secondary" id="leaveBtn">Leave conversation</button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const revealedPhoto = document.getElementById('revealedPhoto');
        const revealedName = document.getElementById('revealedName');
        const revealedAge = document.getElementById('revealedAge');
        const stayBtn = document.getElementById('stayBtn');
        const leaveBtn = document.getElementById('leaveBtn');

        const matchData = JSON.parse(localStorage.getItem('sparkCurrentMatch') || '{}');

        if (!SparkAPI.auth.isLoggedIn()) {
            window.location.href = 'landing.html';
        }

        revealedName.textContent = matchData.name || 'Unknown';
        revealedAge.textContent = `${matchData.age || '??'} years old`;

        async function loadMatchPhoto() {
            try {
                const { photos } = await SparkAPI.matches.getMatchPhotos(matchData.id);

                revealedPhoto.innerHTML = '';

                if (photos && photos.length > 0) {
                    const primaryPhoto = photos.find(p => p.is_primary) || photos[0];
                    const img = document.createElement('img');
                    img.src = primaryPhoto.photo_url;
                    img.alt = matchData.name || 'Match photo';
                    img.onload = () => {
                        revealedPhoto.classList.add('loaded');
                    };
                    revealedPhoto.appendChild(img);
                } else {
                    const noPhotoText = document.createElement('span');
                    noPhotoText.className = 'no-photo-text';
                    noPhotoText.textContent = 'No photo available';
                    revealedPhoto.appendChild(noPhotoText);
                }
            } catch (error) {
                console.error('Failed to load match photo:', error);
                revealedPhoto.innerHTML = '';
                const errorText = document.createElement('span');
                errorText.className = 'no-photo-text';
                errorText.textContent = 'Could not load photo';
                revealedPhoto.appendChild(errorText);
            }
        }

        loadMatchPhoto();

        stayBtn.addEventListener('click', () => {
            const updatedMatch = { ...matchData, revealed: true };
            localStorage.setItem('sparkCurrentMatch', JSON.stringify(updatedMatch));
            window.location.href = 'chat.html';
        });

        leaveBtn.addEventListener('click', () => {
            window.location.href = 'exit.html';
        });
    </script>
</body>
</html>
