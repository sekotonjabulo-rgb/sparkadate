    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-border: rgba(255, 255, 255, 0.12);
            --radius-pill: 28px;
            --radius-photo: 20px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .revealed-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .revealed-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            animation: photoReveal 0.8s ease-out forwards;
        }

        .revealed-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .revealed-background::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.4) 30%,
                rgba(0, 0, 0, 0.85) 70%,
                rgba(0, 0, 0, 0.95) 100%
            );
            pointer-events: none;
        }

        .revealed-content {
            position: relative;
            z-index: 1;
            margin-top: auto;
            padding: 0 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .revealed-photo {
            display: none;
        }

        @keyframes photoReveal {
            0% {
                opacity: 0;
                filter: blur(20px);
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }

        .revealed-name {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        }

        .revealed-age {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: 24px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .revealed-prompt {
            font-size: 15px;
            color: var(--color-text-secondary);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .revealed-actions {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 428px;
            margin: 0 auto;
            padding: 0 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-secondary {
            width: 100%;
            height: 52px;
            background-color: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease;
        }

        .btn-secondary:active {
            border-color: var(--color-text-secondary);
            color: var(--color-text-primary);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="revealed-screen">
        <div class="revealed-background">
        </div>

        <section class="revealed-content">
            <h1 class="revealed-name" id="revealedName"></h1>
            <p class="revealed-age" id="revealedAge"></p>
            <p class="revealed-prompt">Would you like to continue?</p>
        </section>

        <div class="revealed-actions">
            <button class="btn-primary" id="stayBtn">Keep chatting</button>
            <button class="btn-secondary" id="leaveBtn">Leave conversation</button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const revealedName = document.getElementById('revealedName');
        const revealedAge = document.getElementById('revealedAge');
        const stayBtn = document.getElementById('stayBtn');
        const leaveBtn = document.getElementById('leaveBtn');

        const matchData = JSON.parse(localStorage.getItem('sparkCurrentMatch') || '{}');

        if (!SparkAPI.auth.requireVerification()) {
            // User will be redirected
        } else {
            // Save current page for PWA session restoration
            SparkAPI.navigation.saveCurrentPage();
        }

        revealedName.textContent = matchData.name || 'Unknown';
        revealedAge.textContent = `${matchData.age || '??'} years old`;

        // Check if partner has left - returns true if they left
        async function checkPartnerStatus() {
            try {
                const { match } = await SparkAPI.matches.getCurrent();
                if (match && match.partner_left) {
                    window.location.href = 'left.html';
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Check partner status error:', error);
                return false;
            }
        }

        // Check on page load
        checkPartnerStatus();

        async function markRevealSeen() {
            try {
                await SparkAPI.matches.markRevealSeen(matchData.id);
            } catch (error) {
                console.error('Failed to mark reveal as seen:', error);
            }
        }

        async function loadMatchPhoto() {
            try {
                const { photos } = await SparkAPI.matches.getMatchPhotos(matchData.id);

                const backgroundContainer = document.querySelector('.revealed-background');
                
                if (!backgroundContainer) {
                    return;
                }

                backgroundContainer.innerHTML = '';

                if (photos && photos.length > 0) {
                    const primaryPhoto = photos.find(p => p.is_primary) || photos[0];
                    const img = document.createElement('img');
                    img.src = primaryPhoto.photo_url;
                    img.alt = matchData.name || 'Match photo';
                    backgroundContainer.appendChild(img);
                } else {
                    backgroundContainer.style.backgroundColor = 'rgba(255, 255, 255, 0.08)';
                }
            } catch (error) {
                console.error('Failed to load match photo:', error);
                const backgroundContainer = document.querySelector('.revealed-background');
                if (backgroundContainer) {
                    backgroundContainer.innerHTML = '';
                    backgroundContainer.style.backgroundColor = 'rgba(255, 255, 255, 0.08)';
                }
            }
        }

        markRevealSeen();
        loadMatchPhoto();

        stayBtn.addEventListener('click', async () => {
            stayBtn.disabled = true;
            stayBtn.textContent = 'Loading...';

            // Check if partner left before continuing
            const partnerLeft = await checkPartnerStatus();
            if (partnerLeft) {
                return; // checkPartnerStatus will redirect to left.html
            }

            const updatedMatch = { ...matchData, revealed: true };
            localStorage.setItem('sparkCurrentMatch', JSON.stringify(updatedMatch));
            window.location.href = 'chat.html';
        });

        leaveBtn.addEventListener('click', () => {
            window.location.href = 'exit.html';
        });
    </script>
</body>
</html>
