<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Login</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-bg: rgba(255, 255, 255, 0.08);
            --color-input-border: rgba(255, 255, 255, 0.15);
            --radius-pill: 28px;
            --radius-input: 16px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
        }

        .login-screen {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 80px 16px 48px;
            max-width: 428px;
            margin: 0 auto;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .login-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .login-title {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            height: 56px;
            padding: 0 20px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-input);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-primary);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input::placeholder {
            color: var(--color-text-secondary);
        }

        .form-input:focus {
            border-color: var(--color-surface);
        }

        .login-actions {
            margin-top: auto;
            padding-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .link-secondary {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .link-secondary:active {
            color: var(--color-text-primary);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="login-screen">
        <section class="login-content">
            <h1 class="login-title">Welcome back</h1>
            <p class="login-subtitle">Sign in to continue</p>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="Password" required>
                </div>
                <div class="login-actions">
                    <button type="submit" class="btn-primary" id="submitBtn">Sign In</button>
                    <a href="forgot-password.html" class="link-secondary">Forgot password?</a>
                    <a href="signup.html" class="link-secondary">Create an account</a>
                </div>
            </form>
        </section>
    </main>
    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                await SparkAPI.auth.login(emailInput.value, passwordInput.value);
                window.location.href = 'match.html';
            } catch (error) {
                alert(error.message || 'Invalid credentials');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
