<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="spark-icon.png">
    <title>Spark â€“ Settings</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-bg: rgba(255, 255, 255, 0.08);
            --color-input-border: rgba(255, 255, 255, 0.12);
            --color-danger: #FF453A;
            --radius-pill: 28px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .settings-container {
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @media (max-width: 500px) {
            .settings-container {
                padding: 0;
                align-items: flex-start;
            }
        }

        .settings-screen {
            width: 100%;
            max-width: 480px;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            animation: blurFadeIn 0.6s ease-out forwards;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            overflow: hidden;
        }

        @media (max-width: 500px) {
            .settings-screen {
                border-radius: 0;
                border: none;
                background: transparent;
                min-height: 100dvh;
            }
        }

        .settings-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--color-input-border);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: 1px solid var(--color-input-border);
            border-radius: 50%;
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background-color: var(--color-input-bg);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--color-text-primary);
        }

        .settings-title {
            font-size: 18px;
            font-weight: 500;
        }

        .settings-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--color-input-bg);
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 500;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .profile-email {
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .settings-group {
            background: var(--color-input-bg);
            border-radius: 16px;
            overflow: hidden;
        }

        .settings-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border: none;
            background: transparent;
            width: 100%;
            color: var(--color-text-primary);
            font-family: var(--font-heading);
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.15s ease;
            text-align: left;
        }

        .settings-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .settings-item + .settings-item {
            border-top: 1px solid var(--color-input-border);
        }

        .settings-item svg {
            width: 20px;
            height: 20px;
            stroke: var(--color-text-secondary);
            flex-shrink: 0;
        }

        .settings-item-content {
            flex: 1;
        }

        .settings-item-label {
            display: block;
        }

        .settings-item-sublabel {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 2px;
        }

        .settings-item-arrow {
            width: 16px;
            height: 16px;
            stroke: var(--color-text-secondary);
        }

        .settings-item.danger {
            color: var(--color-danger);
        }

        .settings-item.danger svg {
            stroke: var(--color-danger);
        }

        .pro-badge {
            display: inline-block;
            padding: 2px 8px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            font-size: 10px;
            font-weight: 500;
            border-radius: 10px;
            margin-left: 8px;
        }

        .version-info {
            text-align: center;
            padding: 20px;
            color: var(--color-text-secondary);
            font-size: 12px;
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <main class="settings-screen">
            <header class="settings-header">
                <a href="chat.html" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1 class="settings-title">Settings</h1>
            </header>

            <div class="settings-content">
                <div class="profile-section" id="profileSection">
                    <div class="profile-avatar" id="profileAvatar"></div>
                    <div class="profile-info">
                        <div class="profile-name" id="profileName">Loading...</div>
                        <div class="profile-email" id="profileEmail"></div>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="section-title">Account</div>
                    <div class="settings-group">
                        <a href="plan.html" class="settings-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            <span class="settings-item-content">
                                <span class="settings-item-label">Subscription<span class="pro-badge" id="proBadge" style="display: none;">PRO</span></span>
                                <span class="settings-item-sublabel" id="subscriptionStatus">Free plan</span>
                            </span>
                            <svg class="settings-item-arrow" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="section-title">Support</div>
                    <div class="settings-group">
                        <a href="support.html" class="settings-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                                <line x1="12" y1="17" x2="12.01" y2="17"/>
                            </svg>
                            <span class="settings-item-content">
                                <span class="settings-item-label">Help & Support</span>
                            </span>
                            <svg class="settings-item-arrow" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </a>
                        <a href="privacy.html" class="settings-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            </svg>
                            <span class="settings-item-content">
                                <span class="settings-item-label">Privacy Policy</span>
                            </span>
                            <svg class="settings-item-arrow" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="section-title">Account Actions</div>
                    <div class="settings-group">
                        <button class="settings-item danger" id="logoutBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            <span class="settings-item-content">
                                <span class="settings-item-label">Log out</span>
                            </span>
                        </button>
                    </div>
                </div>

                <div class="version-info">
                    Spark v1.0.0
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script>
        const profileAvatar = document.getElementById('profileAvatar');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const proBadge = document.getElementById('proBadge');
        const subscriptionStatus = document.getElementById('subscriptionStatus');
        const logoutBtn = document.getElementById('logoutBtn');

        if (!SparkAPI.auth.isLoggedIn()) {
            window.location.href = 'index.html';
        } else {
            // Save current page for PWA session restoration
            SparkAPI.navigation.saveCurrentPage();
        }

        async function loadProfile() {
            try {
                const { user } = await SparkAPI.users.getProfile();

                // Set name
                profileName.textContent = user.display_name || 'User';

                // Set email
                profileEmail.textContent = user.email || '';

                // Set avatar (first letter of name)
                const initial = (user.display_name || 'U').charAt(0).toUpperCase();
                profileAvatar.textContent = initial;

                // Check subscription status
                if (user.subscription_tier === 'pro') {
                    proBadge.style.display = 'inline-block';
                    subscriptionStatus.textContent = 'Pro plan active';
                } else {
                    proBadge.style.display = 'none';
                    subscriptionStatus.textContent = 'Free plan';
                }
            } catch (error) {
                console.error('Failed to load profile:', error);
                profileName.textContent = 'Error loading profile';
            }
        }

        logoutBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to log out?')) {
                SparkAPI.auth.logout();
            }
        });

        loadProfile();
    </script>
</body>
</html>
