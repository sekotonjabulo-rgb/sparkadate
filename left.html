<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Connection Ended</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --radius-pill: 28px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .left-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            max-width: 428px;
            margin: 0 auto;
            padding: 16px 16px 24px;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            opacity: 0.6;
        }

        .left-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--color-text-secondary);
        }

        .left-title {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }

        .left-name {
            font-size: 20px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: 24px;
        }

        .left-message {
            font-size: 15px;
            color: var(--color-text-secondary);
            line-height: 1.5;
            max-width: 280px;
        }

        .left-actions {
            width: 100%;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="left-screen">
        <section class="left-content">
            <div class="left-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </div>
            <h1 class="left-title">They moved on</h1>
            <p class="left-name" id="leftName"></p>
            <p class="left-message">Sometimes connections don't work out, and that's okay. When you're ready, we'll help you find someone new.</p>
        </section>

        <div class="left-actions">
            <button class="btn-primary" id="nextBtn">Find new match</button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const leftName = document.getElementById('leftName');
        const nextBtn = document.getElementById('nextBtn');

        const matchData = JSON.parse(localStorage.getItem('sparkCurrentMatch') || '{}');

        leftName.textContent = matchData.name ? `${matchData.name} has left the conversation` : 'Your match has left';

        if (!SparkAPI.auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        nextBtn.addEventListener('click', async () => {
            nextBtn.disabled = true;
            nextBtn.textContent = 'Finding match...';

            try {
                localStorage.removeItem('sparkCurrentMatch');
                window.location.href = 'match.html';
            } catch (error) {
                console.error('Error:', error);
                localStorage.removeItem('sparkCurrentMatch');
                window.location.href = 'match.html';
            }
        });
    </script>
</body>
</html>
