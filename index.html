<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark – Meet someone before you see them</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="spark-icon.png">
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --radius-pill: 28px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .landing-page {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: clamp(12px, 3vw, 20px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--color-text-primary);
        }

        .nav-logo img {
            width: clamp(24px, 5vw, 32px);
            height: clamp(24px, 5vw, 32px);
            object-fit: contain;
        }

        .nav-logo span {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: clamp(16px, 4vw, 32px);
        }

        .nav-link {
            font-size: clamp(13px, 3vw, 15px);
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--color-text-primary);
        }

        .nav-btn {
            padding: clamp(8px, 2vw, 10px) clamp(16px, 4vw, 20px);
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .nav-btn:hover {
            opacity: 0.9;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 0;
            padding: 0 clamp(8px, 4vw, 24px);
        }

        .hero-logo {
            width: clamp(48px, 12vw, 72px);
            height: clamp(48px, 12vw, 72px);
            object-fit: contain;
            margin-bottom: clamp(16px, 4vw, 28px);
        }

        .hero-title {
            font-size: clamp(28px, 7vw, 48px);
            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1.15;
            margin-bottom: clamp(12px, 3vw, 18px);
            max-width: 600px;
        }

        .hero-subtitle {
            font-size: clamp(14px, 3vw, 18px);
            color: var(--color-text-secondary);
            line-height: 1.4;
            max-width: 440px;
            margin-bottom: clamp(20px, 5vw, 36px);
        }

        .btn-primary {
            padding: clamp(12px, 3vw, 16px) clamp(32px, 8vw, 48px);
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: clamp(14px, 3.5vw, 17px);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(8px, 2vw, 12px);
            flex-shrink: 0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: clamp(16px, 4vw, 24px);
        }

        .footer-link {
            font-size: clamp(12px, 2.5vw, 14px);
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--color-text-primary);
        }

        .footer-text {
            font-size: clamp(11px, 2.5vw, 13px);
            color: var(--color-text-secondary);
        }

        @media (max-width: 480px) {
            .nav-link {
                display: none;
            }
        }

        @media (max-height: 600px) {
            .hero-logo {
                width: 40px;
                height: 40px;
                margin-bottom: 12px;
            }

            .hero-title {
                font-size: 22px;
                margin-bottom: 8px;
            }

            .hero-subtitle {
                font-size: 13px;
                margin-bottom: 16px;
            }

            .btn-primary {
                padding: 10px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <main class="landing-page">
        <nav class="nav">
            <a href="https://lethabo3.github.io/sparkadate/" class="nav-logo">
                <img src="blueocean.jpeg" alt="Spark">
                <span>Spark</span>
            </a>
            <div class="nav-links">
                <a href="login.html" class="nav-link">Sign in</a>
                <a href="app.html" class="nav-btn">Get Started</a>            </div>
        </nav>
        <section class="hero">
            <img src="blueocean.jpeg" alt="Spark" class="hero-logo">
            <h1 class="hero-title">Connect deeply before the big reveal</h1>
            <p class="hero-subtitle">Spark is a blind dating app where real connections happen before appearances matter.</p>
            <a href="app.html" class="btn-primary">Start your journey</a>        </section>

        <footer class="footer">
            <div class="footer-links">
                <a href="privacy.html" class="footer-link">Privacy</a>
                <a href="support.html" class="footer-link">Support</a>
            </div>
            <p class="footer-text">© 2025 Spark. All rights reserved.</p>
        </footer>
    </main>
</body>

</html>
