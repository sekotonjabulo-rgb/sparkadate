<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }
        :root {
            --color-background: #000000;
            --color-text-primary: #FFFFFF;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }
        .splash-screen {
            height: 100dvh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: clamp(12px, 3vw, 20px);
            padding: 16px;
            animation: blurFadeIn 0.6s ease-out forwards, blurFadeOut 0.6s ease-in 1.4s forwards;
        }
        .logo {
            width: clamp(56px, 15vw, 80px);
            height: clamp(56px, 15vw, 80px);
            object-fit: contain;
        }
        .wordmark {
            font-size: clamp(24px, 7vw, 36px);
            font-weight: 500;
            letter-spacing: -0.02em;
        }
        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
        @keyframes blurFadeOut {
            0% {
                opacity: 1;
                filter: blur(0);
            }
            100% {
                opacity: 0;
                filter: blur(12px);
            }
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</head>
<body>
    <main class="splash-screen">
        <img src="spark-icon.png" alt="Spark logo" class="logo">
        <h1 class="wordmark">Spark</h1>
    </main>
    <script>
        setTimeout(() => {
            // Check if user is logged in
            if (localStorage.getItem('sparkToken')) {
                // Logged in - go to home/match screen
                window.location.href = 'onboarding.html';
            } else {
                // Not logged in - go to onboarding
                window.location.href = 'onboarding.html';
            }
        }, 2000);
    </script>
</body>
</html>
