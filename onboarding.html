<html lang="en">
<head>

    <meta name="apple-mobile-web-app-title" content="Spark">

    <title>Spark</title>

    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --radius-pill: 28px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            overflow: hidden;
        }

        .onboarding-screen {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: max(120px, calc(var(--safe-area-inset-top) + 80px));
            padding-bottom: max(48px, calc(var(--safe-area-inset-bottom) + 32px));
            padding-left: 16px;
            padding-right: 16px;
            max-width: 428px;
            margin: 0 auto;
            animation: contentFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .onboarding-header {
            text-align: center;
            flex-shrink: 0;
        }

        .wordmark {
            font-size: 48px;
            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .tagline {
            margin-top: 24px;
            font-size: 17px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .onboarding-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 17px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        opacity 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
            -webkit-user-select: none;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .link-secondary {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .link-secondary:active {
            color: var(--color-text-primary);
        }

        @keyframes contentFadeIn {
            0% {
                opacity: 0;
                transform: translateY(8px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
<body>
    <main class="onboarding-screen" role="main">
        <header class="onboarding-header">
            <h1 class="wordmark">Spark</h1>
            <p class="tagline">Meet someone before you see them.</p>
        </header>
        
        <nav class="onboarding-actions" role="navigation" aria-label="Onboarding options">
            <a href="onboarding1.html" class="btn-primary" aria-label="Get started with Spark">Get Started</a>
            <a href="login.html" class="link-secondary" aria-label="Sign in to existing account">I already have an account</a>
        </nav>
    </main>

    <script>
        // Prevent double-tap zoom on iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
