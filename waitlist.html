<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Join the Waitlist</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-bg: rgba(255, 255, 255, 0.08);
            --color-input-border: rgba(255, 255, 255, 0.15);
            --color-success: rgba(34, 197, 94, 0.2);
            --radius-pill: 28px;
            --radius-input: 16px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
        }

        .waitlist-screen {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 24px 16px 48px;
            max-width: 428px;
            margin: 0 auto;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .waitlist-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .waitlist-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .waitlist-brand {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .waitlist-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .waitlist-title {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-align: center;
        }

        .waitlist-subtitle {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            height: 56px;
            padding: 0 20px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-input);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-primary);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input::placeholder {
            color: var(--color-text-secondary);
        }

        .form-input:focus {
            border-color: var(--color-surface);
        }

        .waitlist-actions {
            margin-top: auto;
            padding-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            padding: 20px;
            background-color: var(--color-success);
            border-radius: var(--radius-input);
            text-align: center;
            margin-top: 24px;
        }

        .success-message.visible {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        .success-message p {
            font-size: 15px;
            color: var(--color-text-primary);
        }

        .waitlist-footer {
            text-align: center;
        }

        .waitlist-count {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <main class="waitlist-screen">
        <header class="waitlist-header">
            <img src="blueocean.jpeg" alt="Spark" class="waitlist-logo">
            <span class="waitlist-brand">Spark</span>
        </header>

        <section class="waitlist-content">
            <h1 class="waitlist-title">Join the spark revolution</h1>
            <p class="waitlist-subtitle">Be among the first to experience blind dating where personality meets before looks. Sign up for early access.</p>

            <form id="waitlistForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="nameInput" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" id="emailInput" placeholder="Email address" required>
                </div>
                <div class="waitlist-actions">
                    <button type="submit" class="btn-primary" id="submitBtn">Join waitlist</button>
                    <p class="waitlist-count" id="waitlistCount">Join <span id="count">487</span> others waiting</p>
                </div>
            </form>

            <div class="success-message" id="successMessage">
                <p>You're on the list! We'll notify you when Spark launches.</p>
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById('waitlistForm');
        const submitBtn = document.getElementById('submitBtn');
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const successMessage = document.getElementById('successMessage');
        const countElement = document.getElementById('count');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';

            try {
                // Simulate API call - replace with your actual endpoint
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Store in localStorage or send to your backend
                const waitlistData = {
                    name: nameInput.value,
                    email: emailInput.value,
                    timestamp: new Date().toISOString()
                };
                
                console.log('Waitlist signup:', waitlistData);
                
                // Show success message
                form.style.display = 'none';
                successMessage.classList.add('visible');
                
                // Update count
                const currentCount = parseInt(countElement.textContent);
                countElement.textContent = currentCount + 1;

            } catch (error) {
                alert('Something went wrong. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join waitlist';
            }
        });
    </script>
</body>
</html>
