<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Join the Waitlist</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-bg: rgba(255, 255, 255, 0.08);
            --color-input-border: rgba(255, 255, 255, 0.15);
            --color-success: rgba(34, 197, 94, 0.2);
            --radius-pill: 28px;
            --radius-input: 16px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
        }

        .waitlist-screen {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 24px 16px 48px;
            max-width: 428px;
            margin: 0 auto;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .waitlist-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .waitlist-logo {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    object-fit: cover;
}

        .waitlist-brand {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .waitlist-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .waitlist-title {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-align: center;
        }

        .waitlist-subtitle {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            height: 56px;
            padding: 0 20px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-input);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-primary);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input::placeholder {
            color: var(--color-text-secondary);
        }

        .form-input:focus {
            border-color: var(--color-surface);
        }

        .waitlist-actions {
            margin-top: auto;
            padding-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100dvh;
    display: none;
    align-items: center;
    justify-content: center;
    padding: 16px;
    z-index: 1000;
    background-color: var(--color-background);
}

        .success-message.visible {
            display: flex;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .success-message p {
            font-size: 20px;
            font-weight: 500;
            color: var(--color-text-primary);
            text-align: center;
            line-height: 1.5;
            max-width: 400px;
        }

        .content-blur {
            filter: blur(12px);
            opacity: 0.3;
            transition: filter 0.6s ease-out, opacity 0.6s ease-out;
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="waitlist-screen">
        <header class="waitlist-header">
            <img src="blueocean.jpeg" alt="Spark" class="waitlist-logo">
            <span class="waitlist-brand">Spark</span>
        </header>

        <section class="waitlist-content">
            <h1 class="waitlist-title">Join the spark revolution</h1>
            <p class="waitlist-subtitle">Be among the first to experience blind dating where personality meets before looks. Sign up for early access.</p>

            <form id="waitlistForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="nameInput" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" id="emailInput" placeholder="Email address" required>
                </div>
                <div class="waitlist-actions">
                    <button type="submit" class="btn-primary" id="submitBtn">Join waitlist</button>
                </div>
            </form>

            <div class="success-message" id="successMessage">
                <p>You're on the list! We'll notify you when Spark launches.</p>
            </div>
        </section>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api'; // Update this to your production URL

        const form = document.getElementById('waitlistForm');
        const submitBtn = document.getElementById('submitBtn');
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const successMessage = document.getElementById('successMessage');
        const waitlistScreen = document.querySelector('.waitlist-screen');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = nameInput.value.trim();
            const email = emailInput.value.trim();

            if (!fullName || !email) {
                alert('Please fill in all fields');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';

            try {
                const response = await fetch(`${API_BASE_URL}/waitlist/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to join waitlist');
                }

// Blur the main content
waitlistScreen.classList.add('content-blur');

// Wait for blur to complete, then hide content and show success
setTimeout(() => {
    waitlistScreen.style.display = 'none';
    successMessage.classList.add('visible');
}, 600);

                // Optional: Store referral code in localStorage
                if (data.waitlistEntry && data.waitlistEntry.referral_code) {
                    localStorage.setItem('sparkReferralCode', data.waitlistEntry.referral_code);
                }

            } catch (error) {
                alert(error.message || 'Something went wrong. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join waitlist';
            }
        });
    </script>
</body>
</html>
