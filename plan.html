    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-card-bg: rgba(255, 255, 255, 0.06);
            --color-card-border: rgba(255, 255, 255, 0.12);
            --color-card-selected: rgba(255, 255, 255, 0.12);
            --radius-pill: 28px;
            --radius-card: 20px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .plan-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 16px 16px 24px;
            max-width: 428px;
            margin: 0 auto;
            animation: blurFadeIn 0.6s ease-out forwards;
            overflow: hidden;
        }

        .plan-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 32px;
        }

        .plan-title {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .plan-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 24px;
        }

        .plan-cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .plan-card {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-card);
            padding: 20px;
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .plan-card:hover {
            border-color: var(--color-text-secondary);
        }

        .plan-card.selected {
            background-color: var(--color-card-selected);
            border-color: var(--color-surface);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .plan-name {
            font-size: 18px;
            font-weight: 500;
        }

        .plan-price {
            font-size: 18px;
            font-weight: 500;
        }

        .plan-price span {
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .plan-features {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .plan-feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .plan-feature svg {
            width: 16px;
            height: 16px;
            stroke: var(--color-surface);
            flex-shrink: 0;
        }

        .plan-feature.disabled svg {
            stroke: var(--color-text-secondary);
            opacity: 0.4;
        }

        .plan-feature.disabled {
            opacity: 0.5;
        }

        .plan-badge {
            display: inline-block;
            font-size: 11px;
            color: var(--color-background);
            background-color: var(--color-surface);
            padding: 4px 8px;
            border-radius: 8px;
            margin-left: 8px;
        }

        .plan-actions {
            margin-top: auto;
            padding-top: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .link-skip {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .link-skip:active {
            color: var(--color-text-primary);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="plan-screen">
        <section class="plan-content">
            <h1 class="plan-title">Choose your plan</h1>
            <p class="plan-subtitle">Upgrade anytime. Cancel anytime.</p>

            <div class="plan-cards">
                <div class="plan-card" id="freePlan">
                    <div class="plan-header">
                        <span class="plan-name">Free</span>
                        <span class="plan-price">$0</span>
                    </div>
                    <div class="plan-features">
                        <div class="plan-feature">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            <span>3 exits before cooldown</span>
                        </div>
                        <div class="plan-feature">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            <span>Reveal when timer expires</span>
                        </div>
                        <div class="plan-feature disabled">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                            <span>No time extensions</span>
                        </div>
                        <div class="plan-feature disabled">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                            <span>Standard wait between matches</span>
                        </div>
                    </div>
                </div>

                <div class="plan-card selected" id="proPlan">
                    <div class="plan-header">
                        <span class="plan-name">Pro<span class="plan-badge">Popular</span></span>
                        <span class="plan-price">$20 <span>/mo</span></span>
                    </div>
                    <div class="plan-features">
                        <div class="plan-feature">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            <span>Unlimited exits</span>
                        </div>
                        <div class="plan-feature">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            <span>Request reveal anytime</span>
                        </div>
                        <div class="plan-feature">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            <span>Purchase time extensions</span>
                        </div>
                        <div class="plan-feature">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            <span>Shorter wait between matches</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="plan-actions">
                <button type="button" class="btn-primary" id="continueBtn">Continue with Pro</button>
                <a class="link-skip" id="skipLink">Continue with Free</a>
            </div>
        </section>
    </main>

    <script>
        console.log('Plan script loaded')

        const freePlan = document.getElementById('freePlan')
        const proPlan = document.getElementById('proPlan')
        const continueBtn = document.getElementById('continueBtn')
        const skipLink = document.getElementById('skipLink')

        console.log('Elements found:', { freePlan, proPlan, continueBtn, skipLink })

        let selectedPlan = 'pro'

        freePlan.addEventListener('click', () => {
            freePlan.classList.add('selected')
            proPlan.classList.remove('selected')
            selectedPlan = 'free'
            continueBtn.textContent = 'Continue with Free'
        })

        proPlan.addEventListener('click', () => {
            proPlan.classList.add('selected')
            freePlan.classList.remove('selected')
            selectedPlan = 'pro'
            continueBtn.textContent = 'Continue with Pro'
        })

        continueBtn.addEventListener('click', () => {
            console.log('Button clicked, selectedPlan:', selectedPlan)
            if (selectedPlan === 'pro') {
                const user = JSON.parse(localStorage.getItem('sparkUser'))
                console.log('User from storage:', user)
                if (user && user.id) {
                    const successUrl = encodeURIComponent('http://localhost:3000/prosuccess.html')
                    const checkoutUrl = `https://spark-thesocialapp.lemonsqueezy.com/checkout/buy/ee335969-d3c6-4835-8097-2610b43e7f2f?checkout[custom][user_id]=${user.id}&checkout[success_url]=${successUrl}`
                    console.log('Redirecting to:', checkoutUrl)
                    window.location.href = checkoutUrl
                } else {
                    console.log('No user found, going to login')
                    window.location.href = 'login.html'
                }
            } else {
                console.log('Free plan selected, marking plan as completed and going to match')
                localStorage.setItem('sparkPlanCompleted', 'true')
                window.location.href = 'match.html'
            }
        })

        skipLink.addEventListener('click', (e) => {
            e.preventDefault()
            console.log('Skip link clicked, marking plan as completed and going to match')
            localStorage.setItem('sparkPlanCompleted', 'true')
            window.location.href = 'match.html'
        })

        console.log('Event listeners attached')
    </script>
</body>
</html>
