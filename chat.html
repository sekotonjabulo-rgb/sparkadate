<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Chat</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }
        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-bg: rgba(255, 255, 255, 0.08);
            --color-input-border: rgba(255, 255, 255, 0.12);
            --color-bubble-sent: rgba(255, 255, 255, 0.12);
            --color-bubble-received: rgba(255, 255, 255, 0.18);
            --color-notification: #FF3B30;
            --radius-bubble: 20px;
            --radius-input: 24px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }
        .chat-container {
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        @media (max-width: 500px) {
            .chat-container {
                padding: 0;
            }
        }
        .chat-screen {
            height: 100%;
            max-height: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            animation: blurFadeIn 0.6s ease-out forwards;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            overflow: hidden;
        }
        @media (max-width: 500px) {
            .chat-screen {
                max-height: none;
                border-radius: 0;
                border: none;
                background: transparent;
            }
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--color-input-border);
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .chat-user {
            display: flex;
            flex-direction: column;
        }
        .chat-name {
            font-size: 16px;
            font-weight: 500;
        }
        .chat-status {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 1px;
        }
        .chat-actions {
            display: flex;
            gap: 6px;
        }
        .btn-icon {
            position: relative;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: 1px solid var(--color-input-border);
            border-radius: 50%;
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
            text-decoration: none;
        }
        .btn-icon:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background-color: var(--color-input-bg);
        }
        .btn-icon:active {
            background-color: var(--color-input-bg);
        }
        .btn-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--color-text-primary);
        }
        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background-color: var(--color-notification);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 500;
            color: var(--color-surface);
        }
        .notification-badge.visible {
            display: flex;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .date-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 0;
        }
        .date-separator span {
            font-size: 11px;
            color: var(--color-text-secondary);
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
            animation: messageBlurIn 0.4s ease-out forwards;
        }
        .message-wrapper.no-animation {
            animation: none;
        }
        .message-wrapper.sent {
            align-items: flex-end;
        }
        .message-wrapper.received {
            align-items: flex-start;
        }
        .message {
            max-width: 75%;
            padding: 10px 14px;
            font-size: 14px;
            line-height: 1.4;
            border-radius: var(--radius-bubble);
        }
        .message.sent {
            background-color: var(--color-bubble-sent);
        }
        .message.received {
            background-color: var(--color-bubble-received);
        }
        .message-time {
            font-size: 10px;
            color: var(--color-text-secondary);
            opacity: 0;
            transition: opacity 0.2s ease;
            padding: 0 4px;
        }
        .message-wrapper:hover .message-time {
            opacity: 1;
        }
        .typing-indicator {
            display: none;
            align-items: flex-start;
        }
        .typing-indicator.visible {
            display: flex;
        }
        .typing-bubble {
            background-color: var(--color-bubble-received);
            border-radius: var(--radius-bubble);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--color-text-secondary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }
        .chat-input-container {
            padding: 12px 20px 24px;
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        @media (max-width: 500px) {
            .chat-input-container {
                padding-bottom: 20px;
            }
        }
        .chat-input-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }
        .chat-input {
            width: 100%;
            height: 44px;
            padding: 0 18px;
            padding-right: 48px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-input);
            font-family: var(--font-heading);
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-primary);
            outline: none;
            transition: border-color 0.2s ease;
        }
        .chat-input::placeholder {
            color: var(--color-text-secondary);
        }
        .chat-input:focus {
            border-color: rgba(255, 255, 255, 0.3);
        }
        .btn-send {
            position: absolute;
            right: 4px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-surface);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
        .btn-send.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        .btn-send:active {
            opacity: 0.85;
        }
        .btn-send svg {
            width: 16px;
            height: 16px;
            stroke: var(--color-background);
        }
        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
        @keyframes messageBlurIn {
            0% {
                opacity: 0;
                filter: blur(8px);
                transform: translateY(8px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <main class="chat-screen">
            <header class="chat-header">
                <div class="chat-user">
                    <span class="chat-name" id="chatName"></span>
                    <span class="chat-status" id="chatStatus">Online</span>
                </div>
                <div class="chat-actions">
                    <a href="timer.html" class="btn-icon" title="View timer">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                    </a>
                    <a href="#" class="btn-icon" id="revealBtn" title="Request reveal">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <span class="notification-badge" id="revealNotification">1</span>
                    </a>
                </div>
            </header>
            <section class="chat-messages" id="chatMessages">
                <div class="date-separator">
                    <span>Today</span>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-bubble">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </section>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="messageInput" placeholder="Type a message...">
                    <button class="btn-send" id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/api.js"></script>
    <script>
        const chatNameElement = document.getElementById('chatName');
        const chatStatus = document.getElementById('chatStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const revealBtn = document.getElementById('revealBtn');
        const revealNotification = document.getElementById('revealNotification');

        const matchData = JSON.parse(localStorage.getItem('sparkCurrentMatch') || '{}');
        let matchId = matchData.id;
        let displayedMessageIds = new Set();
        let isInitialLoad = true;

        chatNameElement.textContent = matchData.name || 'Unknown';

        if (!SparkAPI.auth.isLoggedIn()) {
            window.location.href = 'landing.html';
        }

        async function checkRevealRequest() {
            try {
                const { match } = await SparkAPI.matches.getCurrent();
                
                if (!match) return;

                const currentUser = SparkAPI.auth.getCurrentUser();
                
                if (match.status === 'revealed') {
                    const seenBy = match.revealed_seen_by || [];
                    if (!seenBy.includes(currentUser.id)) {
                        window.location.href = 'revealed.html';
                        return;
                    }
                }

                if (match.reveal_requested_by && match.reveal_requested_by !== currentUser.id) {
                    revealNotification.classList.add('visible');
                    revealBtn.href = 'revealrequest.html';
                } else {
                    revealNotification.classList.remove('visible');
                    revealBtn.href = 'reveal.html';
                }
            } catch (error) {
                console.error('Check reveal request error:', error);
            }
        }

        async function loadMessages() {
            try {
                const { messages } = await SparkAPI.messages.getAll(matchId);
                const currentUser = SparkAPI.auth.getCurrentUser();

                messages.forEach(msg => {
                    if (!displayedMessageIds.has(msg.id)) {
                        displayedMessageIds.add(msg.id);
                        const isSent = msg.sender_id === currentUser.id;
                        addMessageToUI(msg.content, isSent, !isInitialLoad, msg.created_at);
                    }
                });

                isInitialLoad = false;
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        function addMessageToUI(content, isSent, animate = true, timestamp = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isSent ? 'sent' : 'received'}${animate ? '' : ' no-animation'}`;
            
            const time = timestamp ? new Date(timestamp) : new Date();
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            wrapper.innerHTML = `
                <div class="message ${isSent ? 'sent' : 'received'}">
                    <span>${escapeHtml(content)}</span>
                </div>
                <span class="message-time">${timeString}</span>
            `;
            chatMessages.insertBefore(wrapper, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        messageInput.addEventListener('input', () => {
            if (messageInput.value.trim()) {
                sendBtn.classList.add('visible');
            } else {
                sendBtn.classList.remove('visible');
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim()) {
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            messageInput.value = '';
            sendBtn.classList.remove('visible');

            addMessageToUI(content, true, true);

            try {
                const { message } = await SparkAPI.messages.send(matchId, content);
                displayedMessageIds.add(message.id);
            } catch (error) {
                console.error('Send message error:', error);
                alert('Failed to send message');
            }
        }

        async function pollMessages() {
            try {
                const { messages } = await SparkAPI.messages.getAll(matchId);
                const currentUser = SparkAPI.auth.getCurrentUser();

                messages.forEach(msg => {
                    if (!displayedMessageIds.has(msg.id)) {
                        displayedMessageIds.add(msg.id);
                        const isSent = msg.sender_id === currentUser.id;
                        addMessageToUI(msg.content, isSent, true, msg.created_at);
                    }
                });
            } catch (error) {
                console.error('Poll error:', error);
            }
        }

        checkRevealRequest();

        loadMessages().then(() => {
            setInterval(pollMessages, 3000);
            setInterval(checkRevealRequest, 5000);
        });
    </script>
</body>
</html>
