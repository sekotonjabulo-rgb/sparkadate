    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')

    <script src="js/api.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const chatNameElement = document.getElementById('chatName');
        const chatStatus = document.getElementById('chatStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const revealBtn = document.getElementById('revealBtn');
        const revealNotification = document.getElementById('revealNotification');
        const replyPreviewBar = document.getElementById('replyPreviewBar');
        const replyPreviewText = document.getElementById('replyPreviewText');
        const replyCancelBtn = document.getElementById('replyCancelBtn');
        const editModeBar = document.getElementById('editModeBar');
        const editCancelBtn = document.getElementById('editCancelBtn');
        const headerMenuBtn = document.getElementById('headerMenuBtn');
        const headerDropdown = document.getElementById('headerDropdown');
        const logoutBtn = document.getElementById('logoutBtn');
        const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');

        const matchData = JSON.parse(localStorage.getItem('sparkCurrentMatch') || '{}');
        let matchId = matchData.id;
        let displayedMessageIds = new Set();
        let messagesMap = new Map();
        let displayedDates = new Set();
        let lastDisplayedDate = null;
        let isInitialLoad = true;
        let replyToMessage = null;
        let editingMessage = null;
        let typingTimeout = null;
        let isTyping = false;
        let socket = null;
        let useWebSocket = true;

        chatNameElement.textContent = matchData.name || 'Unknown';

        function initWebSocket() {
            const token = localStorage.getItem('sparkToken');
            if (!token || typeof io === 'undefined') {
                console.log('WebSocket not available, using polling');
                useWebSocket = false;
                return;
            }

            try {
                socket = io(SparkAPI.config.baseUrl.replace('/api', ''), {
                    auth: { token },
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });

                socket.on('connect', () => {
                    console.log('WebSocket connected');
                    useWebSocket = true;
                    socket.emit('join-match', matchId);
                });

                socket.on('disconnect', () => {
                    console.log('WebSocket disconnected, falling back to polling');
                    useWebSocket = false;
                });

                socket.on('connect_error', (error) => {
                    console.log('WebSocket connection error:', error.message);
                    useWebSocket = false;
                });

                socket.on('new-message', (msg) => {
                    const currentUser = SparkAPI.auth.getCurrentUser();
                    if (!displayedMessageIds.has(msg.id) && msg.sender_id !== currentUser.id) {
                        displayedMessageIds.add(msg.id);
                        messagesMap.set(msg.id, msg);
                        addMessageToUI(msg.content, false, true, msg.sent_at, msg);
                    }
                });

                socket.on('message-confirmed', (msg) => {
                    messagesMap.set(msg.id, msg);
                    displayedMessageIds.add(msg.id);
                });

                socket.on('partner-typing', ({ isTyping: partnerTyping }) => {
                    if (partnerTyping) {
                        typingIndicator.classList.add('visible');
                    } else {
                        typingIndicator.classList.remove('visible');
                    }
                });

                socket.on('partner-online', ({ isOnline }) => {
                    updateStatusUI(isOnline, isOnline ? null : new Date().toISOString());
                });

                socket.on('error', (error) => {
                    console.error('WebSocket error:', error);
                });
            } catch (error) {
                console.error('WebSocket init error:', error);
                useWebSocket = false;
            }
        }

        function formatDateSeparator(date) {
            const messageDate = new Date(date);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            const messageDateOnly = new Date(messageDate.getFullYear(), messageDate.getMonth(), messageDate.getDate());
            const todayOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const yesterdayOnly = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate());

            if (messageDateOnly.getTime() === todayOnly.getTime()) {
                return 'Today';
            } else if (messageDateOnly.getTime() === yesterdayOnly.getTime()) {
                return 'Yesterday';
            } else {
                return messageDate.toLocaleDateString(undefined, {
                    weekday: 'long',
                    month: 'short',
                    day: 'numeric'
                });
            }
        }

        function getDateKey(date) {
            const d = new Date(date);
            return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
        }

        function addDateSeparator(date) {
            const dateKey = getDateKey(date);
            if (displayedDates.has(dateKey)) return;

            displayedDates.add(dateKey);
            const separator = document.createElement('div');
            separator.className = 'date-separator';
            separator.innerHTML = `<span>${formatDateSeparator(date)}</span>`;
            chatMessages.insertBefore(separator, typingIndicator);
        }

        if (!SparkAPI.auth.requireVerification()) {
        } else {
            SparkAPI.navigation.saveCurrentPage();
        }

        function formatLastSeen(lastSeenDate) {
            const now = new Date();
            const lastSeen = new Date(lastSeenDate);
            const diffMs = now - lastSeen;
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffMinutes < 1) {
                return 'Just now';
            } else if (diffMinutes < 60) {
                return `${diffMinutes}m ago`;
            } else if (diffHours < 24) {
                return `${diffHours}h ago`;
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            } else {
                return lastSeen.toLocaleDateString();
            }
        }

        function updateStatusUI(isOnline, lastSeen) {
            if (isOnline) {
                chatStatus.textContent = 'Online';
            } else if (lastSeen) {
                chatStatus.textContent = `Last seen ${formatLastSeen(lastSeen)}`;
            } else {
                chatStatus.textContent = 'Offline';
            }
        }

        async function updatePartnerStatus() {
            try {
                const { isOnline, lastSeen } = await SparkAPI.presence.getMatchStatus(matchId);
                updateStatusUI(isOnline, lastSeen);
            } catch (error) {
                console.error('Status check error:', error);
                updateStatusUI(false, null);
            }
        }

        async function sendHeartbeat() {
            try {
                await SparkAPI.presence.heartbeat();
            } catch (error) {
                console.error('Heartbeat error:', error);
            }
        }

        function handlePageUnload() {
            const token = localStorage.getItem('sparkToken');
            if (token) {
                navigator.sendBeacon(
                    'https://sparkadate-1n.onrender.com/api/presence/offline',
                    new Blob([JSON.stringify({})], { type: 'application/json' })
                );
            }
        }

        async function checkRevealRequest() {
            try {
                const { match } = await SparkAPI.matches.getCurrent();

                if (!match) return;

                if (match.partner_left) {
                    SparkAPI.navigation.clearLastPage();
                    window.location.href = 'left.html';
                    return;
                }

                const currentUser = SparkAPI.auth.getCurrentUser();
                const seenBy = match.revealed_seen_by || [];

                if (match.status === 'revealed') {
                    if (!seenBy.includes(currentUser.id)) {
                        window.location.href = 'revealed.html';
                        return;
                    }
                    revealNotification.classList.remove('visible');
                    revealBtn.dataset.status = 'already-revealed';
                    revealBtn.title = 'Already revealed';
                    return;
                }

                if (match.reveal_requested_by && match.reveal_requested_by !== currentUser.id) {
                    revealNotification.classList.add('visible');
                    revealBtn.dataset.status = 'pending-request';
                } else {
                    revealNotification.classList.remove('visible');
                    revealBtn.dataset.status = 'can-request';
                }
            } catch (error) {
                console.error('Check reveal request error:', error);
            }
        }

        revealBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const status = revealBtn.dataset.status;
            
            if (status === 'pending-request') {
                window.location.href = 'revealrequest.html';
            } else if (status === 'can-request') {
                window.location.href = 'reveal.html';
            } else if (status === 'already-revealed') {
                return;
            }
        });

        async function loadMessages() {
            try {
                const { messages } = await SparkAPI.messages.getAll(matchId);
                const currentUser = SparkAPI.auth.getCurrentUser();

                messages.forEach(msg => {
                    messagesMap.set(msg.id, msg);
                });

                messages.forEach(msg => {
                    if (!displayedMessageIds.has(msg.id)) {
                        displayedMessageIds.add(msg.id);
                        const isSent = msg.sender_id === currentUser.id;
                        addMessageToUI(msg.content, isSent, !isInitialLoad, msg.sent_at, msg);
                    }
                });

                isInitialLoad = false;
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        function addMessageToUI(content, isSent, animate = true, timestamp = null, messageData = null) {
            const time = timestamp ? new Date(timestamp) : new Date();

            addDateSeparator(time);

            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isSent ? 'sent' : 'received'}${animate ? '' : ' no-animation'}`;
            if (messageData) {
                wrapper.dataset.messageId = messageData.id;
            }

            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const isEdited = !!messageData?.edited_at;
            const editedLabel = isEdited ? '<span class="edited-label">(edited)</span>' : '';
            const editedClass = isEdited ? ' has-edited' : '';

            let replyPreview = '';
            if (messageData?.reply_to_id && messagesMap.has(messageData.reply_to_id)) {
                const originalMsg = messagesMap.get(messageData.reply_to_id);
                const previewText = originalMsg.content.length > 50
                    ? originalMsg.content.substring(0, 50) + '...'
                    : originalMsg.content;
                replyPreview = `<div class="message-reply-preview">${escapeHtml(previewText)}</div>`;
            }

            let dropdownItems = `
                <button class="message-dropdown-item" data-action="reply">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 17 4 12 9 7"></polyline>
                        <path d="M20 18v-2a4 4 0 0 0-4-4H4"></path>
                    </svg>
                    Reply
                </button>
            `;

            if (isSent && messageData) {
                dropdownItems = `
                    <button class="message-dropdown-item" data-action="reply">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 17 4 12 9 7"></polyline>
                            <path d="M20 18v-2a4 4 0 0 0-4-4H4"></path>
                        </svg>
                        Reply
                    </button>
                    <button class="message-dropdown-item" data-action="edit">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Edit
                    </button>
                    <button class="message-dropdown-item delete" data-action="delete">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Delete
                    </button>
                `;
            }

            wrapper.innerHTML = `
                ${replyPreview}
                <div class="message-row">
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <span>${escapeHtml(content)}</span>
                    </div>
                    <button class="message-menu-btn" type="button">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="5" r="2"/>
                            <circle cx="12" cy="12" r="2"/>
                            <circle cx="12" cy="19" r="2"/>
                        </svg>
                    </button>
                    <div class="message-dropdown">${dropdownItems}</div>
                </div>
                <span class="message-time${editedClass}">${timeString} ${editedLabel}</span>
            `;

            if (messageData) {
                const menuBtn = wrapper.querySelector('.message-menu-btn');
                const dropdown = wrapper.querySelector('.message-dropdown');

                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.message-dropdown.visible').forEach(d => {
                        if (d !== dropdown) d.classList.remove('visible');
                    });
                    document.querySelectorAll('.message-menu-btn.active').forEach(b => {
                        if (b !== menuBtn) b.classList.remove('active');
                    });
                    dropdown.classList.toggle('visible');
                    menuBtn.classList.toggle('active');
                });

                wrapper.querySelectorAll('.message-dropdown-item').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        dropdown.classList.remove('visible');
                        menuBtn.classList.remove('active');
                        const action = btn.dataset.action;
                        handleMessageAction(action, messageData, wrapper);
                    });
                });
            }

            chatMessages.insertBefore(wrapper, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.addEventListener('click', () => {
            document.querySelectorAll('.message-dropdown.visible').forEach(d => d.classList.remove('visible'));
            document.querySelectorAll('.message-menu-btn.active').forEach(b => b.classList.remove('active'));
            headerDropdown.classList.remove('visible');
        });

        headerMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            headerDropdown.classList.toggle('visible');
        });

        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Are you sure you want to log out?')) {
                SparkAPI.auth.logout();
            }
        });

        function checkScrollPosition() {
            const scrollTop = chatMessages.scrollTop;
            const scrollHeight = chatMessages.scrollHeight;
            const clientHeight = chatMessages.clientHeight;
            const distanceFromBottom = scrollHeight - scrollTop - clientHeight;

            if (distanceFromBottom > 200) {
                scrollToBottomBtn.classList.add('visible');
            } else {
                scrollToBottomBtn.classList.remove('visible');
            }
        }

        chatMessages.addEventListener('scroll', checkScrollPosition);

        scrollToBottomBtn.addEventListener('click', () => {
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        });

        function handleMessageAction(action, messageData, wrapper) {
            switch (action) {
                case 'reply':
                    startReply(messageData);
                    break;
                case 'edit':
                    startEdit(messageData, wrapper);
                    break;
                case 'delete':
                    confirmDelete(messageData, wrapper);
                    break;
            }
        }

        function startReply(messageData) {
            cancelEdit();
            replyToMessage = messageData;
            replyPreviewText.textContent = messageData.content.length > 100
                ? messageData.content.substring(0, 100) + '...'
                : messageData.content;
            replyPreviewBar.classList.add('visible');
            messageInput.focus();
        }

        function cancelReply() {
            replyToMessage = null;
            replyPreviewBar.classList.remove('visible');
        }

        function startEdit(messageData, wrapper) {
            cancelReply();
            editingMessage = { data: messageData, element: wrapper };
            messageInput.value = messageData.content;
            editModeBar.classList.add('visible');
            sendBtn.classList.add('visible');
            messageInput.focus();
        }

        function cancelEdit() {
            if (editingMessage) {
                editingMessage = null;
                messageInput.value = '';
                editModeBar.classList.remove('visible');
                sendBtn.classList.remove('visible');
            }
        }

        async function confirmDelete(messageData, wrapper) {
            if (confirm('Delete this message?')) {
                try {
                    await SparkAPI.messages.delete(matchId, messageData.id);
                    wrapper.remove();
                    displayedMessageIds.delete(messageData.id);
                    messagesMap.delete(messageData.id);
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('Failed to delete message');
                }
            }
        }

        replyCancelBtn.addEventListener('click', cancelReply);
        editCancelBtn.addEventListener('click', cancelEdit);

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        messageInput.addEventListener('input', handleTypingInput);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim()) {
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            if (editingMessage) {
                try {
                    const { message } = await SparkAPI.messages.edit(matchId, editingMessage.data.id, content);
                    const msgElement = editingMessage.element.querySelector('.message span');
                    if (msgElement) msgElement.textContent = content;
                    const timeElement = editingMessage.element.querySelector('.message-time');
                    if (timeElement && !timeElement.querySelector('.edited-label')) {
                        timeElement.classList.add('has-edited');
                        timeElement.innerHTML += ' <span class="edited-label">(edited)</span>';
                    }
                    messagesMap.set(message.id, message);
                    cancelEdit();
                } catch (error) {
                    console.error('Edit message error:', error);
                    alert('Failed to edit message');
                }
                return;
            }

            messageInput.value = '';
            sendBtn.classList.remove('visible');

            const tempId = 'temp-' + Date.now();
            const tempMessage = {
                id: tempId,
                content,
                reply_to_id: replyToMessage?.id || null
            };
            messagesMap.set(tempId, tempMessage);

            addMessageToUI(content, true, true, null, tempMessage);

            const replyId = replyToMessage?.id || null;
            cancelReply();

            try {
                const { message } = await SparkAPI.messages.send(matchId, content, replyId);
                messagesMap.delete(tempId);
                messagesMap.set(message.id, message);
                displayedMessageIds.add(message.id);
                setTypingStatus(false);
            } catch (error) {
                console.error('Send message error:', error);
                alert('Failed to send message');
            }
        }

        async function pollMessages() {
            try {
                const { messages } = await SparkAPI.messages.getAll(matchId);
                const currentUser = SparkAPI.auth.getCurrentUser();

                messages.forEach(msg => {
                    messagesMap.set(msg.id, msg);
                });

                messages.forEach(msg => {
                    if (!displayedMessageIds.has(msg.id)) {
                        displayedMessageIds.add(msg.id);
                        const isSent = msg.sender_id === currentUser.id;
                        addMessageToUI(msg.content, isSent, true, msg.sent_at, msg);
                    }
                });
            } catch (error) {
                console.error('Poll error:', error);
            }
        }

        async function setTypingStatus(typing) {
            if (isTyping === typing) return;
            isTyping = typing;

            if (useWebSocket && socket?.connected) {
                socket.emit('typing', { matchId, isTyping: typing });
                return;
            }

            try {
                await SparkAPI.typing.setTyping(matchId, typing);
            } catch (error) {
                console.error('Set typing error:', error);
            }
        }

        async function checkPartnerTyping() {
            if (useWebSocket && socket?.connected) return;

            try {
                const { isTyping: partnerTyping } = await SparkAPI.typing.getPartnerTyping(matchId);
                if (partnerTyping) {
                    typingIndicator.classList.add('visible');
                } else {
                    typingIndicator.classList.remove('visible');
                }
            } catch (error) {
                console.error('Check typing error:', error);
            }
        }

        function handleTypingInput() {
            if (messageInput.value.trim()) {
                sendBtn.classList.add('visible');
            } else {
                sendBtn.classList.remove('visible');
            }

            setTypingStatus(true);

            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }

            typingTimeout = setTimeout(() => {
                setTypingStatus(false);
            }, 3000);
        }

        function startLoadingContent() {
            initWebSocket();

            loadMessages();
            updatePartnerStatus();
            sendHeartbeat();
            checkPartnerTyping();

            setInterval(() => {
                if (!useWebSocket || !socket?.connected) {
                    pollMessages();
                }
            }, 3000);

            setInterval(checkRevealRequest, 5000);

            setInterval(() => {
                if (useWebSocket && socket?.connected) {
                    socket.emit('heartbeat');
                } else {
                    sendHeartbeat();
                }
            }, 30000);

            setInterval(() => {
                if (!useWebSocket || !socket?.connected) {
                    updatePartnerStatus();
                }
            }, 30000);

            setInterval(() => {
                if (!useWebSocket || !socket?.connected) {
                    checkPartnerTyping();
                }
            }, 2000);
        }

        async function verifyMatchInBackground() {
            try {
                const { match } = await SparkAPI.matches.getCurrent();

                if (!match) {
                    SparkAPI.navigation.clearLastPage();
                    localStorage.removeItem('sparkCurrentMatch');
                    window.location.href = 'match.html';
                    return;
                }

                if (match.partner_left) {
                    SparkAPI.navigation.clearLastPage();
                    window.location.href = 'left.html';
                    return;
                }
            } catch (error) {
                console.error('Failed to verify match:', error);
            }
        }

        startLoadingContent();
        verifyMatchInBackground();

        window.addEventListener('beforeunload', handlePageUnload);
        window.addEventListener('pagehide', handlePageUnload);

        // Push notification setup with custom prompt
        async function setupPushNotifications() {
            console.log('=== PUSH SETUP START ===');
            
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone === true;
            console.log('Is PWA mode?', isPWA);
            
            if (!isPWA) {
                console.log('âš ï¸ Not running as PWA! Open from home screen icon.');
                return;
            }
            
            if (!('serviceWorker' in navigator)) {
                console.log('âŒ Service Worker not supported');
                return;
            }
            console.log('âœ“ Service Worker supported');
            
            if (!('PushManager' in window)) {
                console.log('âŒ Push Manager not supported');
                return;
            }
            console.log('âœ“ Push Manager supported');

            const notificationDecision = localStorage.getItem('sparkNotificationDecision');
            
            if (notificationDecision === 'dismissed') {
                console.log('User previously dismissed notification prompt');
                return;
            }

            if (Notification.permission === 'granted') {
                console.log('Permission already granted, subscribing...');
                await subscribeUserToPush();
                return;
            }

            if (Notification.permission === 'denied') {
                console.log('Permission denied by user');
                return;
            }

            showNotificationPrompt();
        }

        function showNotificationPrompt() {
            const prompt = document.getElementById('notificationPrompt');
            const enableBtn = document.getElementById('enableNotifications');
            const dismissBtn = document.getElementById('dismissNotifications');
            
            prompt.style.display = 'flex';
            
            enableBtn.addEventListener('click', async () => {
                prompt.style.display = 'none';
                await subscribeUserToPush();
            });
            
            dismissBtn.addEventListener('click', () => {
                prompt.style.display = 'none';
                localStorage.setItem('sparkNotificationDecision', 'dismissed');
                console.log('User dismissed notification prompt');
            });
        }

        async function subscribeUserToPush() {
            try {
                console.log('Waiting for service worker to be ready...');
                const registration = await navigator.serviceWorker.ready;
                console.log('âœ“ Service Worker ready:', registration);

                console.log('Checking existing subscription...');
                let subscription = await registration.pushManager.getSubscription();
                console.log('Existing subscription:', subscription);

                if (subscription) {
                    console.log('âœ“ Already subscribed');
                    try {
                        await SparkAPI.push.subscribe(subscription);
                        console.log('âœ“ Re-saved existing subscription');
                    } catch (e) {
                        console.log('Could not save existing subscription:', e);
                    }
                    return;
                }

                console.log('Requesting notification permission...');
                const permission = await Notification.requestPermission();
                console.log('Permission result:', permission);
                
                if (permission !== 'granted') {
                    console.log('âŒ Notification permission denied');
                    localStorage.setItem('sparkNotificationDecision', 'denied');
                    return;
                }
                console.log('âœ“ Permission granted');
                localStorage.setItem('sparkNotificationDecision', 'granted');

                console.log('Fetching VAPID key from backend...');
                const vapidResponse = await SparkAPI.push.getVapidKey();
                console.log('VAPID response:', vapidResponse);
                
                if (!vapidResponse || !vapidResponse.publicKey) {
                    console.log('âŒ VAPID key not available');
                    return;
                }
                console.log('âœ“ VAPID key received:', vapidResponse.publicKey.substring(0, 20) + '...');

                console.log('Converting VAPID key...');
                const applicationServerKey = urlBase64ToUint8Array(vapidResponse.publicKey);
                console.log('âœ“ VAPID key converted');

                console.log('Subscribing to push...');
                subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: applicationServerKey
                });
                console.log('âœ“ Push subscription created:', subscription);

                console.log('Sending subscription to backend...');
                const saveResponse = await SparkAPI.push.subscribe(subscription);
                console.log('âœ“ Backend save response:', saveResponse);
                
                console.log('=== PUSH SETUP SUCCESS ===');
            } catch (error) {
                console.error('âŒ Push subscription error:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        setTimeout(() => {
            setupPushNotifications();
        }, 3000);
    </script>
