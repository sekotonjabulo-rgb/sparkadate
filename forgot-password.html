<head>

    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-bg: rgba(255, 255, 255, 0.08);
            --color-input-border: rgba(255, 255, 255, 0.15);
            --color-success: #30D158;
            --radius-pill: 28px;
            --radius-input: 16px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
        }

        .screen {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 80px 16px 48px;
            max-width: 428px;
            margin: 0 auto;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            color: var(--color-text-secondary);
            text-decoration: none;
            margin-bottom: 32px;
        }

        .back-link svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
        }

        .title {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            height: 56px;
            padding: 0 20px;
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-input);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-primary);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input::placeholder {
            color: var(--color-text-secondary);
        }

        .form-input:focus {
            border-color: var(--color-surface);
        }

        .actions {
            margin-top: auto;
            padding-top: 32px;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px 0;
        }

        .success-message.visible {
            display: block;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: var(--color-success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        .success-title {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .success-text {
            color: var(--color-text-secondary);
            font-size: 15px;
            line-height: 1.5;
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="screen">
        <section class="content">
            <div id="formSection">
                <h1 class="title">Forgot password?</h1>
                <p class="subtitle">Enter your email and we'll send you a link to reset your password.</p>

                <form id="forgotForm">
                    <div class="form-group">
                        <input type="email" class="form-input" id="email" placeholder="Email" required>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn-primary" id="submitBtn">Send Reset Link</button>
                    </div>
                </form>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <h2 class="success-title">Check your email</h2>
                <p class="success-text">If an account exists with that email, we've sent you a link to reset your password.</p>
            </div>
        </section>
    </main>
    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('forgotForm');
        const formSection = document.getElementById('formSection');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${SparkAPI.config.baseUrl}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: emailInput.value })
                });

                // Always show success to prevent email enumeration
                formSection.style.display = 'none';
                successMessage.classList.add('visible');
            } catch (error) {
                // Still show success for security
                formSection.style.display = 'none';
                successMessage.classList.add('visible');
            }
        });
    </script>
</body>
</html>
