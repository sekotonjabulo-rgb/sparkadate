<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark â€“ Reveal</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-surface: #FFFFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --color-input-border: rgba(255, 255, 255, 0.12);
            --radius-pill: 28px;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .reveal-screen {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            max-width: 428px;
            margin: 0 auto;
            padding: 16px 16px 24px;
            animation: blurFadeIn 0.6s ease-out forwards;
        }

        .reveal-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .reveal-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .reveal-icon.waiting {
            animation: pulse 2s infinite ease-in-out;
        }

        .reveal-icon svg {
            width: 48px;
            height: 48px;
            stroke: var(--color-surface);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.08);
                opacity: 0.7;
            }
        }

        .reveal-title {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }

        .reveal-subtitle {
            font-size: 15px;
            color: var(--color-text-secondary);
            line-height: 1.5;
            max-width: 280px;
        }

        .reveal-actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .reveal-actions.hidden {
            display: none;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background-color: var(--color-surface);
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-secondary {
            width: 100%;
            height: 52px;
            background-color: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-pill);
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease;
        }

        .btn-secondary:active {
            border-color: var(--color-text-secondary);
            color: var(--color-text-primary);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <main class="reveal-screen">
        <section class="reveal-content">
            <div class="reveal-icon" id="revealIcon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </div>
            <h1 class="reveal-title" id="revealTitle">Request reveal?</h1>
            <p class="reveal-subtitle" id="revealSubtitle">Both of you will see each other's photos at the same time. This cannot be undone.</p>
        </section>

        <div class="reveal-actions" id="revealActions">
            <button class="btn-primary" id="requestBtn">Request Reveal</button>
            <button class="btn-secondary" id="cancelBtn">Not yet</button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const revealIcon = document.getElementById('revealIcon');
        const revealTitle = document.getElementById('revealTitle');
        const revealSubtitle = document.getElementById('revealSubtitle');
        const revealActions = document.getElementById('revealActions');
        const requestBtn = document.getElementById('requestBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        const matchData = JSON.parse(localStorage.getItem('sparkCurrentMatch') || '{}');
        let pollInterval = null;

        if (!SparkAPI.auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        async function checkInitialStatus() {
            try {
                const { match } = await SparkAPI.matches.getCurrent();
                if (!match) return;

                const currentUser = SparkAPI.auth.getCurrentUser();
                
                if (match.status === 'revealed') {
                    const seenBy = match.revealed_seen_by || [];
                    if (!seenBy.includes(currentUser.id)) {
                        window.location.href = 'revealed.html';
                        return;
                    }
                    window.location.href = 'chat.html';
                    return;
                }
                
                if (match.reveal_requested_by === currentUser.id) {
                    showWaitingState();
                    startPolling();
                }
            } catch (error) {
                console.error('Initial status check error:', error);
            }
        }

        function showWaitingState() {
            revealTitle.textContent = 'Reveal requested';
            revealSubtitle.textContent = `Waiting for ${matchData.name || 'your match'} to accept.`;
            revealActions.classList.add('hidden');
            revealIcon.classList.add('waiting');
        }

        function startPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }

            pollInterval = setInterval(async () => {
                try {
                    const { match } = await SparkAPI.matches.getCurrent();
                    
                    if (match && match.status === 'revealed') {
                        clearInterval(pollInterval);
                        
                        const currentUser = SparkAPI.auth.getCurrentUser();
                        const seenBy = match.revealed_seen_by || [];
                        
                        if (!seenBy.includes(currentUser.id)) {
                            revealTitle.textContent = 'Revealed!';
                            revealSubtitle.textContent = 'Redirecting...';
                            
                            setTimeout(() => {
                                window.location.href = 'revealed.html';
                            }, 500);
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000);
        }

        cancelBtn.addEventListener('click', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            window.location.href = 'chat.html';
        });

        requestBtn.addEventListener('click', async () => {
            revealTitle.textContent = 'Requesting reveal...';
            revealSubtitle.textContent = '';
            revealActions.classList.add('hidden');

            try {
                const result = await SparkAPI.matches.requestReveal(matchData.id);

                if (result.revealed) {
                    revealTitle.textContent = 'Revealed!';
                    revealSubtitle.textContent = 'Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'revealed.html';
                    }, 500);
                } else if (result.waiting_for_partner) {
                    showWaitingState();
                    startPolling();
                }
            } catch (error) {
                revealTitle.textContent = 'Request failed';
                revealSubtitle.textContent = error.message || 'Please try again';
                revealActions.classList.remove('hidden');
                revealIcon.classList.remove('waiting');
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && pollInterval) {
                clearInterval(pollInterval);
            } else if (!document.hidden && revealActions.classList.contains('hidden')) {
                startPolling();
            }
        });

        checkInitialStatus();
    </script>
</body>
</html>
